 austria_events.3.t: "多瑙河危机"
 austria_events.3.d: "[SCOPE.sCountry('hungary_scope').GetNameNoFlag]的独立，在我国引发了一波民族动荡。受到[SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]事态发展的影响，[ROOT.GetCountry.GetName]各地的民族主义者纷纷起义，反抗[ROOT.GetCountry.GetCapital.GetCityHubName]的统治。"
 austria_events.3.f: "他麾下的四个驻防兵团中，仅有一个仍保持着荣誉与绝对忠诚。其余的不是如懦夫般溃散，就是更恶劣地叛变了。\n\n叛徒。一群狗杂种。若有机会，他定要将他们统统绞死。\n\n“元帅阁下！请下达命令！”\n\n喊声将将军从思绪中拽回。他重重呼出一口气：“这些叛乱不足为惧。帝国经历过更大的威胁。立即建立防御圈，再给我派个传令兵来——我要来自[ROOT.GetCountry.GetCapital.GetCityHubName]的军令不容一刻耽搁。”"
 austria_events.3.a: "外围已失，撤回核心领地。"
 austria_events.3.b: "从匈牙利撤退，但绝不能再退一步。"
