 austria_events.4.t: "折衷方案"
 austria_events.4.d: "双方达成妥协。根据协议，[ROOT.GetCountry.GetName]将重组为[ROOT.GetCountry.GetNameNoFlag]‑[SCOPE.sCountry('hungary_scope').GetNameNoFlag]二元君主国，划分为由[SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName]统治的外莱塔尼亚领土，以及由[ROOT.GetCountry.GetCapital.GetCityHubName]统治的内莱塔尼亚领土。"
 austria_events.4.f: "站在同僚之中，伯爵注视着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]身着全套礼服，策马走向人工搭建的加冕山丘——那泥土采自他故乡匈牙利的每一寸土地。他出于职责而非虔诚前来，但当[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]登顶之时，这一刻的庄重仍超出了他的预期。\n\n当[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]高举[ROOT.GetCountry.GetRuler.GetHerHis]佩剑，向四方各挥斩一次，同时高声宣誓将守护王国与全体臣民时，某种情绪在他胸中翻涌。不是忠诚，他心想。或许是敬意。"
 austria_events.4.a: "建立外莱塔尼亚。"
 austria_events.4.b: "建立完全统合三一王国的外莱塔尼亚。"
 austria_events.4.c: "将三一王国置于[ROOT.GetCountry.GetAdjective]的直接控制之下。"
