 austria_events.1.t: "羽毛笔与刺刀的统治"
 austria_events.1.d: "随着最后一项新专制主义改革的完成，[ROOT.GetCountry.GetName]已准备好迎来一个崭新的黄金时代。其人民摒弃了拉帮结派的民族主义，转而团结在开明而睿智的治理旗帜之下。"
 austria_events.1.f: "“个人的福祉植根于整体的福祉，而整体的福祉也依赖于个人的福祉。”\n\n——约瑟夫·冯·索南费尔斯"
 austria_events.1.a: "万岁！[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁！[ROOT.GetCountry.GetRuler.GetHerHis]的开明统治万万岁！"
 austria_events.1.b: "[ROOT.GetCountry.GetNameNoFlag]的延续有赖于其忠诚官僚们的智慧与恪尽职守。"
