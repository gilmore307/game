 austria_events.2.t: "无宪法，即无款项"
 austria_events.2.d: "[ROOT.GetCountry.GetAdjective]统治阶层的耐心已消耗殆尽。他们对新专制主义派系管理不善的现状感到失望，要求立即颁布宪法。"
 austria_events.2.f: "霍夫堡宫的走廊里，靴子敲击地面的清脆声响回荡不绝，大臣和官员们正以越来越急迫的神情来回穿梭。房门快速地开合，低声细语逐渐演变成激烈的争论。奥地利行政部门外围的混乱早已司空见惯，但核心部门也如此？这实属罕见，而且危险。"
 austria_events.2.a: "答应他们的要求。帝国的稳定高于一切。"
 austria_events.2.b: "他们敢提要求？以叛国罪指控他们。"
