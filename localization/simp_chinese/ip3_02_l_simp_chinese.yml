 hungary_events.2.t: "塞尔维亚叛乱"
 hungary_events.2.d: "在斯雷姆斯基卡尔洛夫奇举行集会后，[GetCulture('serb').GetName]民族在[SCOPE.sCountry('hungary_country_scope').GetName]的代表发动叛乱，意图在萨瓦河北岸建立一个由塞尔维亚人统治的区域。"
 hungary_events.2.f: "“四分五裂，百方受敌——我们被四面八方的人统治，甚至连自己都无法主宰，仿佛从未掌握过自己的命运！”\n——尼卡诺尔·格鲁伊奇"
 hungary_events.2.a: "动员军队，歼灭这些维也纳的走狗。"
 hungary_events.2.b: "为了光荣的十字和金色自由！"
 hungary_events.2.c: "认可[SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName]作为我们的地方总督。"
 hungary_events.2.e: "塞尔维亚人不可信任。将他们一同粉碎。"
 modifier_serbian_volunteers: "塞尔维亚志愿军"
 hungary_events.3.t: "斯洛伐克叛乱"
 hungary_events.3.d: "在米亚瓦集会后，[GetCulture('slovak').GetName]民族委员会宣布其脱离[SCOPE.sCountry('hungary_country_scope').GetName]的意图，并号召发动全面的斯洛伐克起义。"
 hungary_events.3.f: "“我们长期沦为魔鬼政治的把戏，它蓄意分裂我们，不断煽动我们之间的冲突，使我们因自身过错而毁灭……如今我们已经成熟，认识到自己的权利，并决心勇敢捍卫它们。”\n——卢多维特·什图尔"
 hungary_events.3.a: "我军将迅速肃清这些叛徒。"
 hungary_events.3.b: "荣耀归于所有斯洛伐克人！"
 hungary_events.3.c: "承诺给予斯洛伐克人自治以换取效忠。"
 hungary_events.3.e: "煽动叛乱必须被扼杀。"
 modifier_slovak_volunteers: "斯洛伐克志愿军"
 hungary_events.4.t: "匈牙利呼吁统合"
 hungary_events.4.d: "[SCOPE.sCountry('hungary_country_scope').GetAdjective]议会以果决之举，宣布[ROOT.GetCountry.GetName]与匈牙利合众为一。但该举需经[ROOT.GetCountry.GetCapital.GetCityHubName]议会批准方能生效，促使支持合并的[GetCulture('hungarian').GetName]与[GetCulture('szekely').GetName]代表紧急奔走以争取所需票数。"
 hungary_events.4.f: "若上帝真打算让他今天干活，就不会派来这么一场乱子，约安想着。他又一次从账本上抬起头，拿起烟斗吸了一口，望向窗外。\n\n红堡宫外，人群比先前更加庞大。队伍里大多是当地的塞凯伊人和匈牙利人，有些面孔约安还认得出来。他们高喊着“不联合，毋宁死！”的口号，声浪在街道上回荡。\n\n糟透了，他心想。真是#italic 糟透了#!！他那暴脾气的儿子，连同两个学徒，已经离开城里，跑去什么布拉日的“国民集会”了。不，约安咬着烟斗思忖，这事绝不会有好下场。"
 hungary_events.4.a: "是的，议会投票赞成统合。"
 hungary_events.4.b: "否决。提案以微弱多数被否决。"
 hungary_events.5.t: "特兰西瓦尼亚批准与匈牙利的合并"
 hungary_events.5.d: "在当地以马扎尔人为主的议会投票后，特兰西瓦尼亚选择加入[SCOPE.sCountry('hungary_country_scope').GetName]，统合为一个国家。"
 hungary_events.5.f: "一周前他们喊出了“不联合毋宁死”的口号。这简直是投票自杀，他心想，还不如直接喊“联合#italic 且#!死亡”来得痛快。这公正吗？或许吧。合法吗？可以争论。明智吗？绝对荒谬。\n\n以他的运气，[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]和维也纳的怒火很快就会倾泻到他所在的这个小小角落，而他却无力阻止。"
 hungary_events.5.a: "特兰西瓦尼亚是匈牙利王冠不可分割的一部分。"
 hungary_events.5.b: "允许保留一些当地的特权，这只是暂时。"
 hungary_events.5.c: "很好。接受议会的决定。"
 hungary_events.5.e: "他们太过分了！要求立即从特兰西瓦尼亚撤军。"
