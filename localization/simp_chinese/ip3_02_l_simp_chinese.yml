 spooky_halloween_events.5.t: "上帝与机器"
 spooky_halloween_events.5.d: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]的研究已结出果实。尽管肉眼可见他的紧张，他向在场的贵宾们阐述了自己的方法，并声称已经准备好扩展他的实验。他展示了自己最初的成果，以此证明他的想法的可行性。"
 spooky_halloween_events.5.f: "庞然大物蹒跚着，走了进来。他的动作僵硬，他的四肢颤抖，他仿佛第一次使用他的肢体。但他那双眼睛却灵动异常，观察着周围，如同好奇的孩子。\n\n“以上帝之名！这#italic 是#!什么？”\n\n“这个，先生们，就是未来。这是#italic “新人类”#!。”"
 spooky_halloween_events.5.a: "我们相信我们能为如此造物找点事干，毕竟他……这么大。"
 spooky_halloween_events.5.b: "很好，但先给那个可怜的家伙找个伴吧。"
 spooky_halloween_events.5.c: "这太过火了。现在，立刻，停下！"
