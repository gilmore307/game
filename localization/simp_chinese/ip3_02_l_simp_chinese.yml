 spooky_halloween_events.6.t: "看，怪物！"
 spooky_halloween_events.6.d: "一群受[SCOPE.sState('relevant_state_scope').GetName]地区越来越多的[GetCulture('promethean').GetName]惊吓的民众正在[SCOPE.sState('relevant_state_scope').GetCityHubName]街头暴动。[SCOPE.sCompany('frankenstein_company_scope').GetName]拒绝对此发表评论。"
 spooky_halloween_events.6.f: "在老喷泉附近，造物被人群包围。人们手持火把与草叉，围成一圈，如同一道防线。防线中央，高大的身影被影射得十分苍白。\n\n“杀了它！把那怪物打倒！”\n\n“怪物？你们怎敢称我为怪物！你们毫无怜悯之心，无缘无故残害我们！我们何曾伤害过你们？若你们向我动手，我会将你们打倒，但我与任何自我保护、反抗暴力的人一样正义。”"
 spooky_halloween_events.6.a: "暴民就是这样的。"
