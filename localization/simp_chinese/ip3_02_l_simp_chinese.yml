 hungary_events.13.t: "圣斯蒂芬王冠"
 hungary_events.13.d: "随着[ROOT.GetCountry.GetAdjective]独立终获保障，且[ROOT.GetCountry.GetRuler.GetFullName]领导的临时政府任期即将结束，国民议会此刻必须一劳永逸地处理好君主制的地位。"
 hungary_events.13.f: "圣斯蒂芬王位的空缺将如何处置？ 整个下午争论不休，议会距离达成决议几乎毫无进展。务实的君主主义者、热情的共和主义者，以及各种各样的亲法派、亲英派和亲俄派，连日来一直争锋相对，在措辞严厉的报纸社论、激烈的辩论中相互攻击，至少有一次甚至发生了肢体冲突。\n\n但随着务实的考量逐渐侵蚀坚定的信念，曾经泾渭分明的界限变得模糊不清，新的联盟也随之形成。在最终审议结束时，一项决议终于作出了。"
 hungary_events.13.a: "哈布斯堡王朝就此终结。匈牙利将成为[GetLawType('law_presidential_republic').GetName]。"
 hungary_events.13.b: "一名马扎尔贵族将登上王位。"
 hungary_events.13.c: "邀请一名[SCOPE.sCountry('russia_scope').GetAdjective][SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting]来[ROOT.GetCountry.GetCapital.GetCityHubName]。"
