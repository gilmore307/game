 modifier_mustering_the_honved: "征召匈牙利国防军"
 modifier_defenders_of_the_homeland: "国土卫士"
 modifier_honved_mobilization_programme: "国防军征用计划"
 modifier_autumn_campaign: "前进吧，匈牙利士兵！"
 hungary_events.8.t: "特兰西瓦尼亚叛乱"
 hungary_events.8.d: "对特兰西瓦尼亚与[SCOPE.sCountry('hungary_country_scope').GetName]的统合深感不满，数千名[GetCulture('romanian').GetName]的显贵与平民聚集在布拉日，宣布将武装反抗[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]。"
 hungary_events.8.f: "米哈伊从外套里掏出一只小型野战望远镜，调整着镜头。站在葡萄园山丘的制高点上，他能看见聚集在镇内外的庞大军队。至少有数千人，从装束判断，他们来自特兰西瓦尼亚各地甚至更远的地方。\n\n树枝断裂的声响打断了他的观察。脚步声？他回头张望，却没看见那群#italic 摩齐人#!的彪形大汉——当天早些时候就是这帮家伙找他麻烦。这些蠢货连瘸腿母猪都埋伏不了，他正这么想着，突然棍棒落下，劈开了他的头骨。"
 hungary_events.8.a: "诅咒这些叛徒。派兵镇压。"
 hungary_events.8.b: "不自由，毋宁死！"
 hungary_events.8.c: "重申特兰西瓦尼亚作为自治王室领地的地位。"
 hungary_events.8.e: "我们绝不会被一群僭越的贱民所胁迫。"
 modifier_auraria_gemina_legion: "奥拉利亚双子军团"
 transylvanian_massacres_tt: "#bold 秩序瓦解#!之际，关于流窜的农民和士兵犯下#n 大屠杀#!的消息传遍了#bold 特兰西瓦尼亚#!。"
 hungary_events.9.t: "匈牙利之春"
 hungary_events.9.d: "令人震惊的是，由进步派主导的[SCOPE.sCountry('hungary_country_scope').GetName]议会通过了一系列法律，其激进本质威胁到了我们对国家的统治。"
 hungary_events.9.f: "从[SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]传出的消息细节众说纷纭，听者的反应也大相径庭。这是迈向自由未来的伟大飞跃，还是坠入混乱无政府的深渊？是煽动叛乱之举，还是激励帝国的火花？是挑衅的宣言，还是怯懦的背后一刀？\n\n他本人无从判断，但担心霍夫堡宫的反应绝不会友善。"
 hungary_events.9.a: "我们有更紧迫的事情要处理。"
 hungary_events.9.b: "宣布这些法律非法，并要求立即予以废除。"
 hungary_events.11.t: "匈牙利事务"
 hungary_events.11.d: "随着[ROOT.GetCountry.GetRuler.GetFullName]就任[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，[ROOT.GetCountry.GetRuler.GetHerHis]的前任对[SCOPE.sCountry('hungary_country_scope').GetName]所采取的绥靖政策正遭到高层质疑。各界现敦促新任[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]撤销匈牙利议会近期通过的各项法案。"
 hungary_events.11.f: "胁迫之下的认可，当真能算作认可吗？\n君主是否应受其先辈愚蠢誓言的束缚？\n未经恰当皇权许可而制定的法律，他是否必须遵守？\n\n在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]看来，这些根本算不上真正的难题。唯一的问题是：他愿意为实现自己的愿景付出什么样的代价？"
 hungary_events.11.a: "废除相关法律，并正式解散匈牙利议会。"
 hungary_events.11.b: "我们不要无事生非。"
 hungary_events.12.t: "众国之国"
 hungary_events.12.d: "[ROOT.GetCountry.GetAdjective]革命取得了巨大成功，其经济和政治改革的影响已遍及全国。"
 hungary_events.12.f: "自由的血旗曾在此飘扬，\n高悬于马扎尔人头顶；\n在漫长的抗争岁月里，\n我们最优秀最高贵的英魂在此长眠。\n\n纵经重重劫难，\n历经百世纷争，\n我们的力量虽被削弱却未耗尽；\n祖国依然生生不息。\n\n——弗勒什毛尔蒂·米哈伊，#italic 《号召》#!"
