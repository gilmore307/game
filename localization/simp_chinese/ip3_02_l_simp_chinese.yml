 austria_events.5.t: "逝去时代的遗存"
 austria_events.5.d: "随着政府放弃新专制主义方案，其昔日的拥护者现在发现自己在国民眼中已经声名扫地。"
 austria_events.5.f: "部长熟练地在文件上签下自己的名字。这是最后一次了吗？这个念头挥之不去。他叹了口气。危机实在太多，积弊也太深。要是能再多给他们十年，或许二十年，他们工作的卓越之处就会为所有人所见。\n\n当他把文件递给秘书时，手指却犹豫了，握紧的力道加重了。有那么一瞬间，他的手抗拒着，不愿松开那份文件。\n\n然后他松开了手。"
 austria_events.5.a: "他们的想法或许是错的，但方法却有其可取之处。"
 austria_events.5.b: "让他们继续留在安全部门任职。"
 austria_events.5.c: "公开与他们划清界限。"
