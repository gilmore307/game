 hungarian_revolution_establish_honved_button_desc: "长期以来，[ROOT.GetCountry.GetName]始终无法对本国的征募兵行使军事指挥权，如今却发现自己不仅有能力、而且亟需建立一支听命于[ROOT.GetCountry.GetCapital.GetCityHubName]而非维也纳#italic 宫廷军事委员会#!的军队。\n\n然而传统匈牙利军团的数量过于有限，难以独自承担这一使命。我们必须启动大规模重组与征兵计划，方能再度令敌人闻风丧胆。"
