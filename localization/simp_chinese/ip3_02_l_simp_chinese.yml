 spooky_halloween_events.4.t: "普罗米修斯之愿"
 spooky_halloween_events.4.d: "名为[SCOPE.sCharacter('frankenstein_scope').GetFullName]的年轻日内瓦学生向政府请愿，希望得到微薄的津贴与一处工作区域。作为回报，他自信满满地宣称，他将突破生与死的界限。"
 spooky_halloween_events.4.f: "“若死物可以被赋予生命，那么人在死亡降临后，可能重获生机。你们中有多少人曾失去挚爱？又有多少人希望爱人回到身边？又或者，有谁希望他们的位置能被什么新事物填补呢？新生的造物将尊我们为造物主和主宰。”"
 spooky_halloween_events.4.a: "令人着迷。告诉他，他将得到我们的支持。"
 spooky_halloween_events.4.b: "拒绝这个骗子，并将他送进疯人院。"
 spooky_halloween_events.4.tt_1: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]被关了起来，再也没人听说过他的消息。"
 spooky_halloween_events.4.tt_2: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]在卫兵赶到之前逃走了。"
 spooky_halloween_events.4.tt_3: "[SCOPE.sCharacter('frankenstein_scope').GetLastName]先生的实验结果将被及时通知。"
