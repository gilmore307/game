 hungary_events.1.t: "多瑙河的珍珠"
 hungary_events.1.d: "随着布达、佩斯和欧布达正式合并为一，这座新的大都市布达佩斯正经历着[ROOT.GetCountry.GetName]历史上空前的发展热潮，资本与技术源源不断地涌入这座城市。"
 hungary_events.1.f: "“首都唯有拥有统治之力方能强大，唯有在统一灵魂与意志的引领下追求目标方能繁荣，唯有将个体利益融为共同利益方能幸福。”\n——拜尔陶隆·塞迈雷"
 hungary_events.1.a: "潘诺尼亚是我们的粮仓，而布达佩斯是其跳动的心脏。"
 hungary_events.1.b: "光明在前，愿布达佩斯为我们民族指引前路。"
