 hungarian_revolution_annex_transylvania_button_desc: "虽然[SCOPE.sCountry('transylvania_scope').GetName]被认为是[ROOT.GetCountry.GetAdjective]王冠下辖的领地，但自从1711年#bold 拉科齐起义#!失败以来，它一直与匈牙利本土分开管理。\n\n然而，特兰西瓦尼亚议会仍然由亲近[SCOPE.sCulture('hungarian_culture_scope').GetName]和[SCOPE.sCulture('szekely_culture_scope').GetName]的统一派代表主导，如果稍加推动，他们很可能会重新加入王国。[SCOPE.sCountry('austria_scope').GetName]不太可能批准此举，并可能指责我们为叛徒。"
 if_trs_accepts_tt: "如果[SCOPE.sCountry('transylvania_scope').GetName]接受我们关于[SCOPE.sCountry('transylvania_scope').GetNameNoFormatting]与[ROOT.GetCountry.GetName]合并的提议，[SCOPE.sCountry('transylvania_scope').GetNameNoFormatting]将会被#b 吞并#!"
 hungarian_revolution_twelve_points_button: "颁布《十二条》"
 hungarian_revolution_twelve_points_button_desc: "长期以来在激进派与谨慎改革派之间存在分歧的[ROOT.GetCountry.GetAdjective]进步势力，如今已团结在《十二条》的共同纲领之下。这一系列影响深远的法律旨在永久捍卫国家的自由。"
 hungarian_revolution_twelve_points_tt: "如此激进的举动很可能导致我们与[SCOPE.sCountry('austria_scope').GetName]的关系#bold 出现重大裂痕#!，#n 甚至可能引发战争#!"
