 modifier_not_allowed_transylvanian_autonomy: "不允许特兰西瓦尼亚自治"
 transylvanian_diet_abolished: "通过此举，#bold 特兰西瓦尼亚议会#!实际上 #bold 解散了#!自身"
 transylvanian_diet_retained: "通过此举，#bold 特兰西瓦尼亚议会#!目前仍将 #bold 保留#!"
 hungary_likely_lead_to_war_tt: "这样的要求将会在[SCOPE.sCountry('hungary_country_scope').GetName]引起强烈愤慨，发出这样的要求很可能导致#n 战争#!"
 modifier_transylvanian_bands: "忠诚的边防军团"
 hungarian_revolution: "匈牙利革命"
 je_hungarian_revolution_backed_down_fail: "我们被迫在#bold $AUS$#!的施压下放弃了改革"
 modifier_revolutionary_fervor: "革命热情"
 hungary_events.6.t: "奥地利的最后通牒"
 hungary_events.6.d: "[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]政府以军事行动相威胁，非法且单方面地废除了我们近期的改革，并要求我们重新顺从。"
 hungary_events.6.f: "奥地利使者高声宣读过来自[SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName]的文书后，咔地并拢靴跟，向在场的匈牙利权贵们躬身行礼。\n\n要求很明确：谈判的时机已经过去。要么匈牙利议会自行撤销改革，要么奥地利军队将替他们撤销。"
 hungary_events.6.a: "这是最后一根稻草了。马扎尔人，拿起武器！"
 hungary_events.6.b: "我们别无选择，只能接受。"
 austrian_ultimatium_tt: "接受他们的最后通牒将使我们所有的改革付诸东流，且#bold $je_hungarian_revolution$#![concept_journal_entry]将#n 失败#!"
 modifier_humiliated_by_austria: "被奥地利羞辱"
 hungary_events.7.t: "站起来吧，马扎尔人"
 hungary_events.7.d: "军号声响彻[ROOT.GetCountry.GetAdjective]全境，成千上万的志愿者涌向新设立的征兵处。随着各团名册陆续填满，新晋将领们正为如何最优调配这批兵员争论不休。"
 hungary_events.7.f: "在我们的坟茔之上，\n子孙将跪拜祈祷，\n以祝福之词，\n诵念我们圣洁的名字。\n凭匈牙利之神明，\n我们起誓，\n我们起誓，永不再为奴隶！\n\n——裴多菲·山多尔，#italic 民族之歌#!"
 hungary_events.7.a: "我们为祖国而战，我们将在那里抛洒热血。"
 hungary_events.7.b: "狭路相逢勇者胜。我们必须主动出击，将战火引向敌方。"
