 je_hungarian_revolution: "匈牙利革命"
 je_hungarian_revolution_reason: "#italic “自由是一项原则；秉信它的群众是它的保障；排斥则是它的毁灭”#!——拉约什·科苏特\n\n当[ROOT.GetCountry.GetNameNoFlag]进入新世纪时，它将发现自己日益被自由派、改革派政治家组成的小团体所主导。\n\n虽然他们对匈牙利未来与#bold 哈布斯堡王朝#!的确切关系存在分歧，但他们团结在一个共同的愿望之下，即进行政治和经济改革，旨在将相对落后的匈牙利转变为一个现代化、充满活力的民族国家，并在匈牙利[Concept('concept_homeland','$concept_homelands$')]上拥有自治权。\n\n#bold 受压迫的公民#!\n如果[ROOT.GetCountry.GetNameNoFlag]发现自己在某场[concept_diplomatic_play]中反对#bold $AUS$#!，那么受压迫的少数民族可能会利用这一局势，试图#tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold 挣脱#!戴在马扎尔人脖子上的枷锁。#!#!"
