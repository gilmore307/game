 greece.6.t: "伦敦条约"
 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]代表团前来商谈将[SCOPE.sCountry('ionian_country').GetName]移交给[SCOPE.sCountry('greek_country').GetName]的条件。"
 greece.6.f: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]代表在[ROOT.GetCountry.GetAdjectiveNoFormatting]内阁会议上提出提案：\n\n“为促进两国间的友谊，并鼓舞[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting]人民的士气，我国[SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle]恳请贵国将[SCOPE.sCountry('ionian_country').GetNameNoFormatting]从现行的友好保护制度中释放出来。诸岛在该体制下得蒙贵国正义的援助，如今该是归还的时候了。”"
 greece.6.a: "最令人满意的解决方案。"
 greece.6.b: "我们仍须继续干预。"
