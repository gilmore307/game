 tramsfer_ionian_islands_decision: "吞并伊奥尼亚群岛"
 tramsfer_ionian_islands_decision_desc: "在拿破仑战争期间，伊奥尼亚群岛多次易手，独立后未并入希腊。如果我们能获得伊奥尼亚人民和政府及其保护者的同意，我们或许能够通过谈判实现权力的和平过渡。"
