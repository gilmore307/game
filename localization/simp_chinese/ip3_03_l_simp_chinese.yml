 # Yugoslavia / Illyrian content, je_yugoslavia
 je_yugoslavia: "建立$YUG$"
 je_yugoslavia_reason: "[ROOT.GetCountry.GetNameNoFormatting]实现统一南斯拉夫国家的前景极为光明。[SCOPE.sCulture('croatian_scope').GetName]、[SCOPE.sCulture('serbian_scope').GetName]、[SCOPE.sCulture('slovene_scope').GetName]与[SCOPE.sCulture('bosniak_scope').GetName]人民皆公开表达对这一[Concept('concept_unification', '$concept_major_unification$')]目标的支持。\n\n成功完成$YUG$的[concept_nation_formation]将带来巨大利益，使我国在国际舞台上战略地位大幅提升，并成为所有受外族统治的南斯拉夫民族的灯塔。"
 is_yugoslavia_tt: "已完成#bold $YUG$#!的[concept_nation_formation]"
 no_insurrectionary_movement_tt: "[ROOT.GetCountry.GetNameNoFlag]#b 没有#!任何[Concept('concept_insurrection', '$concept_insurrectionary$')][Concept('concept_political_movement', '$concept_political_movements$')]。"
 # je_yugoslavia fail notification
 notification_yugoslavia_failed_message_name: "$YUG_ADJ$议程遭遇重大挫折"
 notification_yugoslavia_failed_message_desc: "[SCOPE.sCountry('root_country_scope').GetName]在建立$YUG$的计划中遭遇重大挫败。也许未来，此梦仍可成真。"
 notification_yugoslavia_failed_message_tooltip: "#header $notification_yugoslavia_failed_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_failed_message_desc$"
 yugoslavia.1.t: "为$YUG$辩护"
 yugoslavia.1.d: "随着形势发展，[SCOPE.sCharacter('ruler_scope').GetFullName]政府开始积极推动统一南斯拉夫民族的使命。"
 yugoslavia.1.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]站在[SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting]人民面前，发表慷慨陈词：\n\n“我们必须追求建立$YUG$，将南斯拉夫民族统一为一体。[SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting]定能引领此举。”"
 yugoslavia.1.a: "我们的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]将带头推进此计划。"
 yugoslavia.1.b: "国内纷争不断，难以施行。"
 je_yug_gain_claim_tt: "#g #b 获得#!#!#b 所有#!不属于[ROOT.GetCountry.GetNameNoFlag]的[GetCulture('croat').GetName]、[GetCulture('serb').GetName]、[GetCulture('slovene').GetName]和[GetCulture('bosniak').GetName][concept_homeland][concept_state_region]的宣称"
 seeking_yugoslavia: "统一南斯拉夫人"
 notification_yugoslavia_seeking_warning_name: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName]试图成立$YUG$"
 notification_yugoslavia_seeking_warning_desc: "[SCOPE.sCountry('yugoslavia_seeker_scope').GetName]声明要建立$YUG$，统一所有南斯拉夫人。"
 notification_yugoslavia_seeking_warning_tooltip: "#header $notification_yugoslavia_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yugoslavia_seeking_warning_desc$"
 yugoslavia.2.t: "南斯拉夫民族的统一"
 yugoslavia.2.d: "在[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]的不懈努力下，[SCOPE.sCountry('yug_scope').GetName]得以建立，统一了[SCOPE.sCulture('primary_culture_scope').GetName]和其他南斯拉夫民族。"
 yugoslavia.2.f: "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]之梦实现，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]准备带领国家走进繁荣昌盛的新时代。"
 yugoslavia.2.a: "[SCOPE.sCountry('yug_scope').GetNameNoFormatting]的未来无限光明。"
 unified_yugoslavia: "巴尔干的灯塔"
 the_unifier_yug: "能干的领袖"
 notification_yug_unification_name: "[SCOPE.sCountry('yug_scope').GetName]的建立"
 notification_yug_unification_desc: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]的政府建立了[SCOPE.sCountry('yug_scope').GetName]，这是一个统一了巴尔干南斯拉夫人的大国。"
 notification_yug_unification_tooltip: "#header $notification_yug_unification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_yug_unification_desc$"
 # Austrian Monarchs
 austria_events.30.t: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]退位"
 austria_events.30.d: "由于[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('relevant_ruler').GetFullName]健康日益恶化，[SCOPE.sCharacter('ig_leader_scope').GetFullName]已说服[SCOPE.sCharacter('relevant_ruler').GetHerHim]退位，由[SCOPE.sCharacter('relevant_ruler').GetHerHis]的继承人[SCOPE.sCharacter('relevant_heir').GetFullName]接掌王位。"
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]跪于[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]前，请求祝福后[SCOPE.sCharacter('relevant_heir').GetSheHe]方可登上[ROOT.GetCountry.GetAdjectiveNoFormatting]王位。[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]注视[SCOPE.sCharacter('relevant_ruler').GetHerHis]的继任者，将双手覆于[SCOPE.sCharacter('relevant_heir').GetHerHis]的头顶，以圣十字之名加冕。[SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]起身，[ROOT.GetCountry.GetNameNoFormatting]今日翻开新篇章。"
 austria_events.30.a: "愿皇帝兼宗徒国王陛下的统治走向成功。"
 ferdinand_I_abdicates_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]退位。"
 metternich_agenda_value_improves_tt: "完成$je_metternich$[concept_journal_entry]的奖励将会得到#g 强化#!"
 austria_events.31.t: "继承人的诞生"
 austria_events.31.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('relevant_ruler').GetFullName]的妻子诞下了[ROOT.GetCountry.GetAdjectiveNoFormatting]王位的[concept_heir]。"
 austria_events.31.f: "[ROOT.GetCountry.GetNameNoFormatting]普天同庆，久久期盼的继承人出生了。[SCOPE.sCharacter('new_heir').GetFullNameNoFormatting]将被培育为未来的[ROOT.GetCountry.GetNameNoFormatting][SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]，传承[SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting]的荣耀。"
 austria_events.31.a: "[ROOT.GetCountry.GetNameNoFormatting]的未来无限光明。"
 rudolf_habsburg_becomes_heir_tt: "[SCOPE.sCharacter('new_heir').GetFullName]成为[ROOT.GetCountry.GetAdjectiveNoFormatting]王位的[concept_heir]。"
 austria_events.32.t: "林地悲剧"
 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName]被发现和[SCOPE.sCharacter('relevant_heir').GetHerHis]的情人一起死在[SCOPE.sCharacter('relevant_heir').GetHerHis]的狩猎小屋中。"
 austria_events.32.f: "警察迅速封锁狩猎小屋内的惨剧现场，并对[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]的死亡展开调查。所有证据与卷宗必须直接呈交警务大臣，之后才能存入国家档案馆。"
 austria_events.32.a: "不惜一切代价掩盖[SCOPE.sCharacter('relevant_heir').GetHerHis]的死亡真相。"
 austria_events.32.b: "将[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]的情人作为替罪羊。"
 rudolf_habsburg_death_tt: "[SCOPE.sCharacter('relevant_heir').GetFullName]死亡。"
 cover_up_death: "王室的掩盖"
 royal_family_scandal: "王室丑闻"
 austria_events.33.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName]万国博览会"
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName]将在[SCOPE.sState('relevant_state_scope').GetCityHubName]举办一场盛大的万国博览会。顾问们鼓励[SCOPE.sCountry('japan_scope').GetName]参与这一重要的文化与经济交流，以建立我们两国外交关系。"
 austria_events.33.f: "主持文化事务委员会的发言人满怀热情地陈述[SCOPE.sCountry('japan_scope').GetNameNoFormatting]参与[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]博览会所能带来的种种益处：\n\n“历届万国博览会都大大提升了其他国家的声望与发展水平。此次可能将是我国政府首次正式参与此类展会。诚如您所见，全体[SCOPE.sCountry('japan_scope').GetNameNoFormatting]人民都将从中受益。想象一下我们国家的飞跃进步吧。”"
 austria_events.33.a: "将代表送往[SCOPE.sState('relevant_state_scope').GetCityHubName]。"
 austria_events.33.b: "我们无暇参与如此琐事。"
 did_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective]代表团#bold #g 将#!#!被派遣前往[SCOPE.sState('relevant_state_scope').GetCityHubName]"
 did_not_attend_worlds_fair_tt: "[SCOPE.sCountry('japan_scope').GetAdjective]代表团#bold #r 将不会#!#!被派遣前往[SCOPE.sState('relevant_state_scope').GetCityHubName]"
