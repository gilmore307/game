 greece.5.t: "难以为继的事业"
 greece.5.d: "[ROOT.GetCountry.GetNameNoFormatting]对其复国主义事业的激进追求如今已难以为继。"
 greece.5.f: "会议室内气氛紧张。政客与顾问们就继续推进[ROOT.GetCountry.GetNameNoFormatting]宏大议程的可行性激烈争论。众人纷纷要求追责，找出是谁误用了[ROOT.GetCountry.GetAdjectiveNoFormatting]资源，投入这场终以失败告终的领土收复计划。"
 greece.5.a: "我们的失败是个耻辱。"
 greece.5.b: "必须追究[ROOT.GetCountry.GetRuler.GetFullName]的责任。"
 greek_ruler_negative_popularity_1: "不得人心的领导"
