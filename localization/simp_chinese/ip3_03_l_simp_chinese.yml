 je_great_eastern_crisis_reason: "一场危机正在[GetStrategicRegion('region_balkans').GetName]酝酿，[SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting]的统治正遭受[Concept('concept_secession','$concept_secessionists$')]的挑战。若不及早稳定当前局势，动乱将蔓延全国。在$je_great_eastern_crisis$进行期间，所有文化与宗教类[Concept('concept_political_movement','$concept_political_movements$')]将获得额外#tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt 支持#!#!。"
