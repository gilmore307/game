 je_danubian_federation_observer: "联邦计划"
 je_danubian_federation_observer_reason: "[SCOPE.sCountry('austria_scope').GetName]政府已正式支持一项提议，将[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting]帝国境内各领地按民族划分，重组为自治邦国联邦。此提议将废除当前由王冠领与人身联合构成的帝国体系，取而代之的是最终向维也纳负责的联邦结构。\n\n若[SCOPE.sCountry('austria_scope').GetNameNoFlag]完成#v $je_danubian_federation$#![concept_journal_entry]，则[ROOT.GetCountry.GetName]的传统权利与特权将被废除，我国领土将被直接整合入[SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]。"
