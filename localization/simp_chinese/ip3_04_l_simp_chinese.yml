 slave_revolt.4.t: "在本土"
 slave_revolt.4.d: "一群从我殖民地[SCOPE.sState('fleeing_slaves_state').GetName]逃出的[GetPopType('slaves').GetName]成功偷渡至[ROOT.GetCountry.GetAdjectiveNoFlag]本土。依照法律，凡踏足[ROOT.GetCountry.GetAdjectiveNoFormatting]土地的奴隶，即获自由。"
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]坐在码头边，双脚悬于水面。落日将水面染成血红色，与今日之消息相称。他从报纸、墙上张贴、路人谈话中得知此事。\n\n一声熟悉的嗓音从[SCOPE.sCharacter('name_a_scope').GetHerHim]背后响起，[SCOPE.sCharacter('name_a_scope').GetSheHe|U]认出这是[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]，同为法院书记员。\n\n“你在想什么？”\n\n“在[SCOPE.sState('port_state').GetPortHubName]，他们对锁链中的人嗤之以鼻，却从不想那些在地平线之外的人。有朝一日，[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]会惩罚我们所有人。”"
 slave_revolt.4.a: "他们应享有自由人的全部权利。"
 slave_revolt.4.b: "不论自由与否，皆应遣返回[SCOPE.sState('fleeing_slaves_state').GetName]。"
