 metternich_memory_level_0: "那个以其无能种下[ROOT.GetCountry.GetNameNoFormatting]毁灭种子的男人。"
 metternich_memory_level_1: "一位失信于人的反动之声，其愿景腐蚀所及之处。"
 metternich_memory_level_2: "一位迟暮的政客，早应退场却苟延残喘。"
 metternich_memory_level_3: "一个过往时代的黯淡巨人，其功业终被晚节所掩。"
 metternich_memory_level_4: "一位旧社会的梦想家，其理想既诱人又注定失败。"
 metternich_memory_level_5: "一位反动英雄，令人又恨又敬。"
 metternich_memory_level_6: "进步派的强劲对手，贵族阶级或许仍能延续的象征。"
 metternich_memory_level_7: "一位现代化的怀疑者，却又暗中奠定其基石。"
 metternich_memory_level_8: "[ROOT.GetCountry.GetNameNoFormatting]的成功，皆赖其筹划与远见。"
 metternich_memory_level_9: "现代治国典范，令人渴望与之相提并论。"
 metternich_memory_level_10: "一位能与拿破仑比肩的人，各派都宣称此人的归属。"
