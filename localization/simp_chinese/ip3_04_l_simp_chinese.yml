 national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]复兴"
 national_awakening.1.d: "[ROOT.GetCountry.GetAdjective]国家激发的民族热情，引发了一场文化复兴。即便在[SCOPE.sState('rural_state').GetName]最偏远的村庄，我国公民也已认知到自身属于[SCOPE.sCulture('primary_culture_scope').GetName]民族的一部分。"
 national_awakening.1.f: "人口调查员注视着茅屋的门被推开，这是他迄今为止到访过最偏远的村落——只有两匹马与一条蜿蜒小径。门口站着一名男子，见他制服上的铜扣便笔直敬礼。\n\n“你叫什么名字？”\n\n“[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]。”\n\n“你来自哪里？”\n\n“我是[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]人，先生，就如我的父亲和祖父。”"
 national_awakening.1.a: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]民族万岁！"
 national_awakening.1.b: "伟大的民族理应拥有伟大的军队。"
 modifier_fervour_military_bonus: "民族主义热情"
 modifier_fervour_military_bonus_ig: "得到激发的民族主义热情"
 2TAB: "    "
 national_awakening.2.t: "乡村教育"
 national_awakening.2.d: "由国家雇佣的[GetPopType('academics').GetName]在[SCOPE.sState('relevant_state').GetName]乡村设立了学校。这些乡村学校旨在提升识字率，并在农民中建立[SCOPE.sCulture('relevant_culture').GetName]民族认同。"
 national_awakening.2.f: "“我们的国家命运多舛，”老师开始说道，“尚未完全统一。在这片土地上，我们的人民依附于外国人。”\n\n她指着墙上的地图，上面数处区域被标记为黑色。\n\n“在这些省份，外国人掌权，而我们的同胞却……”" #- Patterned off of a fourth-grade textbook for Serbian students by Protić and Stojanović
 national_awakening.2.a: "这是一项极为出色的举措。"
 national_awakening.2.b: "为他们提供额外资助。"
 national_awakening.3.t: "民族史诗"
 national_awakening.3.d: "一部由传统[SCOPE.sCulture('relevant_culture').GetName]诗歌与歌曲汇编而成的著作，最近在[ROOT.GetCountry.GetName]愈发识字的民众中大受欢迎。如今，在[ROOT.GetCountry.GetCapital.GetCityHubName]的每一排书架上，都能找到一本《[SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]》。"
 national_awakening.3.f: "印刷厂从未如此繁忙。工人们带着成捆温热的纸张在装订区之间穿梭，在那儿它们会被粘合并裹上皮革。后方的巨大印刷机源源不断地吐出一页页纸张，上面印有优雅的纽结图案与花卉图像。这五十本将运往[ROOT.GetCountry.GetCapital.GetCityHubName]，那五十本则去往[ROOT.GetCountry.GetCapital.GetFarmHubName]。来自个人与书商的信件堆满了柜台，等待记录入册。\n\n前方传来一声呼喊，一名军装男子刚刚离去：“部里的订单——他们周五前要两百本！”"
 national_awakening.3.a: "一部团结民族的作品。"
 national_awakening.3.b: "为我们的文化大师举杯！"
 national_awakening.4.t: "通俗语言版"
 national_awakening.4.d: "著名学者[SCOPE.sCharacter('intelligentsia_leader').GetFullName]已将《新约》翻译为[SCOPE.sCulture('relevant_culture').GetName]语。日益丰富的[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]语作品提升了该语言在神职人员与知识分子中的地位。"
 national_awakening.4.f: "“我已订购了一本[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]语译本#italic 《自然哲学的数学原理》#!，我的同僚也想要一本全译本圣经。如果我们每年能完成一部高质量译作，由一学生翻译，而后而这名学生也会将所学传授给他人，到本世纪末，我们将拥有庞大的语料库。若供应商意识到这种需求，效果还将远超预期。”\n\n“确实是雄心勃勃。你认为你能推动整个部门转向吗？”\n\n“我梦想着有朝一日，我们的语言会成为他人渴望学习的对象——瑞典人会向[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]出版商要求出版这样的文章。而我更梦想，我自己的学生将成为那些文章的作者。”"
 national_awakening.4.a: "不久，全欧洲都会出版[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]语译本！"
 national_awakening.4.b: "我们也必须努力创作原创作品。"
 national_awakening.5.t: "民族浪漫主义"
 national_awakening.5.d: "受[SCOPE.sCulture('relevant_culture').GetName]民族主义潮流的鼓舞，[SCOPE.sState('arts_academy_state').GetCityHubName]的[SCOPE.sBuilding('arts_academy_building').GetName]最近创作出一幅描绘我国建国神话的壮丽浪漫主义画作。"
 national_awakening.5.f: "[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]民族的拟人形象站在画面前方，身披长袍，高举[ROOT.GetCountry.GetAdjectiveNoFormatting]国旗。一条断裂的锁链拖在她脚踝，从黑暗屈辱的过去延伸而来。背景中是只有在[ROOT.GetCountry.GetNameNoFormatting]才能见到的秀美山河，被一轮光芒万丈的旭日照耀着，日光呈现国家的色彩。\n\n这幅画传递了任何人都能理解的信息，却鲜有人能仿制：黑暗旧日之后，是光明新春；压迫之后，是自由。"
 national_awakening.5.a: "这部作品超越巴黎的诸多杰作！"
 national_awakening.5.b: "让它作成为我国崭新的象征。"
 national_awakening.6.t: "民俗传统"
 national_awakening.6.d: "在寻找共同民族性的过程中，[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]将目光投向乡村。他们普遍认为，[SCOPE.gsInterestGroup('rural_folk_ig').GetName]的传统文化体现了未被异族统治阶级触碰过的原生[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]文化。"
 national_awakening.6.f: "“他们说亚历山大大帝是第一个[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]人。他的将军们在帝国瓦解后建立了第一批[SCOPE.sCulture('relevant_culture').GetNameNoFormatting]人王国。”\n\n“真的吗？”\n\n“你指的是他们有没有这么说过，还是在问这是真的吗？”\n\n“我问后者。”\n\n“那又有何分别？只要有足够多人这么说，我们就能让它成真。”"
 national_awakening.6.a: "这就是民族种子的生根之时。"
 national_awakening.6.b: "我们仍要向真正的国家不断学习。"
 national_awakening.7.t: "一个国家，一个民族"
 national_awakening.7.d: "国家试图以共同的[SCOPE.sCulture('primary_culture').GetName]认同来界定国族的努力，引发了[SCOPE.sCulture('minority_culture').GetName]族群的警惕。许多[SCOPE.sCulture('minority_culture').GetNameNoFormatting]人担心他们将被迫同化入主流文化。"
 national_awakening.7.f: "“若他想要毕业，就必须学习[SCOPE.sCulture('primary_culture').GetNameNoFormatting]语，并通过用[SCOPE.sCulture('primary_culture').GetNameNoFormatting]语书写的考试。目前我们无法作出特殊安排。”\n\n那位妇人用[SCOPE.sCulture('minority_culture').GetNameNoFormatting]语回答。她的儿子面露歉意，用官员的语言转述了她的陈述。\n\n“那学习[SCOPE.sCulture('minority_culture').GetNameNoFormatting]语呢？我们这里有很多人，这正是我们在家所使用的语言。若无[SCOPE.sCulture('minority_culture').GetNameNoFormatting]语课程，他一旦离家便会遗忘这门语言，最终与家人失去联系。”\n\n“夫人，我的建议是您应当学习[SCOPE.sCulture('primary_culture').GetNameNoFormatting]语。您不是[ROOT.GetCountry.GetAdjectiveNoFormatting]公民吗？”"
 national_awakening.7.a: "他们确实必须成为[SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]。"
 national_awakening.7.b: "他们没什么好担心的。"
