 labour_associations_events.1.t: "工会自由"
 labour_associations_events.1.d: "在[SCOPE.sLaw('current_law_scope').GetName]法律下，工人组织日益壮大，面对这种威胁，[SCOPE.gsInterestGroup('industrialists_ig').GetName]宣发了大量关于工会危害的报道。"
 labour_associations_events.1.f: "#bold 加入公会真的适合我吗？#!\n\n•工会费用要从工资中扣除\n•工资、福利和工作规则得不到保障\n•无个人议价空间\n\n#italic 公司给了你工作与薪水——工会从来没有，也永远不会有！#!"
 labour_associations_events.1.a: "他们这是怕了。"
 labour_associations_events.1.b: "人人都有权追求自身利益。"
 labour_associations_events.2.t: "先发制人的行动"
 labour_associations_events.2.d: "政府拟推动[SCOPE.sLaw('current_law_scope').GetName]的消息迅速传遍工人阶级社区。[SCOPE.gsInterestGroup('industrialists_ig').GetName]开始抱怨非法工会活动的增长。"
 labour_associations_events.2.f: "政府宣布计划之际，传单便四处张贴。守夜人徒劳无功，公司被迫疲于危机公关。每到夜里，墙壁就被贴满，早晨垃圾桶里塞满了昨夜的纸张。\n\n接下来一周，清洁工人宣布成立了他们自己的新工会。"
 labour_associations_events.2.a: "命令法院无视这些投诉。"
 labour_associations_events.2.b: "现行法律仍然有效。"
 labour_associations_events.3.t: "工会问题委员会"
 labour_associations_events.3.d: "在劳工团体请愿后，[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]成立了一个关于[SCOPE.sLaw('current_law_scope').GetName]问题的委员会。委员会分别提交了两份报告：一份是由[SCOPE.gsInterestGroup('opposed_ig').GetName]撰写的多数派报告，另一份少数派报告则支持[SCOPE.gsInterestGroup('unions_ig').GetName]。"
 labour_associations_events.3.f: "“事实上，现行法律是不公的。工人联合行动几乎都被定性为限制贸易的阴谋，遭受刑罚，而雇主进行类似行为却不受追究。雇佣成千上万工人的雇主本身，正是一种联合。”" #- Henry Bruce, on the 1871 Trade Unions Act
 labour_associations_events.3.a: "采纳少数派报告。"
 labour_associations_events.3.b: "多数派报告更具说服力。"
 labour_associations_events.4.t: "夕阳产业"
 labour_associations_events.4.d: "政府打击[GetLawType('law_guild_system').GetName]的举动引发了动荡。在[SCOPE.sState('relevant_state').GetName]，愤怒的手工业者与有技能的劳工砸毁机器，威胁承包商。"
 labour_associations_events.4.f: "一重咒诅将上帝咒骂，\n我们在饥寒交迫时求过他；\n希望和期待都是徒然，\n却被他戏弄、揶揄、欺骗——\n我们织，我们织！" #- Die armen Weber, Heinrich Heine
 labour_associations_events.4.a: "若他们无法公平竞争，不妨另谋出路。"
 labour_associations_events.4.b: "派遣军队保护财产。"
 labour_associations_events.5.t: "破釜沉舟"
 labour_associations_events.5.d: "政府推动实施[SCOPE.sLaw('current_law_scope').GetName]遭到[SCOPE.gsInterestGroup('trade_unions_ig').GetName]的全面反对。工会领导层号召举行总罢工，逼迫政府让步。"
 labour_associations_events.5.f: "工会组织倾巢而出。[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]方圆一英里内的每一根路灯杆上都挂满了红色飘带，步行几乎已不可能。数位政府议员选择夜宿办公室，以避开人潮的汹涌；而其他反对派激进分子则选择加入其中。他们发现回程之路被一排围绕整座建筑蜿蜒而设的警察封锁线切断了。\n\n此刻，双方都将这场局势视为一场围城战。抗议者组织起极为出色的后勤体系，自行分发面包与饮用水，而议员们则动用[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]的食堂与酒窖维持运作。\n\n“还要多久？”一位年轻议员问道。他的同僚已疲惫至无法作答。"
 labour_associations_events.5.a: "他们的反应正好印证了法案的必要性。"
 labour_associations_events.5.b: "提议谈判。"
 labour_associations_events.5.c: "切断他们的通讯手段。"
 labour_associations_events.6.t: "不可容忍的纷争"
 labour_associations_events.6.d: "一本描述工人悲惨生活的新书横扫书市。它提升了公众对[SCOPE.sLaw('current_law_scope').GetName]的关注，也令[SCOPE.gsInterestGroup('industrialists_ig').GetName]尴尬万分。"
 labour_associations_events.6.f: "“这样，社会秩序就使得工人几乎不可能有家庭生活。在一间零乱肮脏、连做夜店都不够格、家具很坏、往往一下雨就漏水、不生火、空气不流通而且又挤满了人的房子里，是不可能有家庭乐趣的。丈夫整天出去工作，妻子和大一点的孩子也常常是这样，大家都在不同的地方，只有早晨和晚上才能碰到，另外，他们还经常受到烧酒的诱惑，——在这种情况下，家庭生活会成什么样子呢？”" #- Friedrich Engels, The Condition of the Working Class in England
 labour_associations_events.6.a: "工人应能为自身权益发声。"
 labour_associations_events.6.b: "我们不能进一步激怒资方。"
 labour_associations_events.7.t: "抠法律条文"
 labour_associations_events.7.d: "政府转向反劳工组织立场，受到鼓舞的[SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName]开始主动打压店内的工会组织。[SCOPE.gsInterestGroup('unions_ig').GetName]要求政府在旧法尚存时做出回应。"
 labour_associations_events.7.f: "这荒唐至极。那位文员知道，上级知道，站在他面前的工会代表也大概知道。这份最后时刻提交的请愿书，其援引的法律在送达法官之前便将被废除。\n\n然而，它近乎完美。没有任何显著漏洞可供他直接驳回。他唯一的选择，就是让它塞满别人的收件箱。他嘴角绷紧，勉强露出一丝毫无笑意的微笑。\n\n“谢谢阁下，部里会通过邮件与你联系。”"
 labour_associations_events.7.a: "历史文件不具备现实意义。"
 labour_associations_events.7.b: "我们必须维护现行法律。"
 labour_associations_events.8.t: "自由劳动力市场"
 labour_associations_events.8.d: "随着政府逐步解散[GetLawType('law_guild_system').GetName]，[GetPopType('laborers').GetName]和[GetPopType('machinists').GetName]开始闯入原本禁止他们从事的行业。"
 labour_associations_events.8.f: "“我要走了。我早想说，我在[SCOPE.sState('relevant_state').GetCityHubName]找了份工厂的工作。他们提供车费、床位……”\n\n他的声音逐渐减弱，回头打量着他朋友们的神情。\n\n“谢谢你们。真的。我会写信，或者托人带话。曾经……曾经度过的时光很棒。再见，总有一日再会。”"
 labour_associations_events.8.a: "我们的努力终获回报。"
 labour_associations_events.8.b: "自由的伟大胜利。"
 labour_associations_events.9.t: "别有用心"
 labour_associations_events.9.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]中有声望者看准时机，为打击城市竞争者而支持通过[SCOPE.sLaw('current_law_scope').GetName]。"
 labour_associations_events.9.f: "“工会是混乱的使者——但关键在于，他们将最大敌意保留给我们的直接竞争者。他们将迫使雇主做出让步，而这将严重损害[SCOPE.sState('relevant_state').GetCityHubName]的资本家利益。为弥补这些损失，他们将不得不提高价格，而我们的产品将因此处于极为有利的地位。”\n\n“那我们的百姓怎么办？我们是否应当担心农民工会的出现？”\n\n“他们能呼吸清新空气，沐浴阳光，其中许多人拥有自己的土地。他们需要什么工会？”"
 labour_associations_events.9.a: "合理可行的安排。"
 labour_associations_events.9.b: "我们必须警惕此类提议。"
