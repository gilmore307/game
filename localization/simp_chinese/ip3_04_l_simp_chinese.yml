 je_balkan_national_awakenings: "民族觉醒"
 je_balkan_national_awakenings_reason: "尽管[ROOT.GetCountry.GetName]已迈出通往国家的第一步，它仍是一片以农民为主的土地。我们的多数民众仍通过村庄与宗族的视角来看待世界，而非民族兄弟情谊。我们必须增强民众的文化[concept_fervor]，将[SCOPE.sCulture('primary_culture_scope').GetName]人凝聚为统一的国家。\n\n[SCOPE.sCulture('primary_culture_scope').GetName]文化的[concept_fervor]受以下因素影响：\n•[SCOPE.sCulture('primary_culture_scope').GetName][Concept('concept_pop', '$concept_pops$')]的平均[concept_literacy]\n•[SCOPE.sCulture('primary_culture_scope').GetName][GetPopType('academics').GetName]的数量\n•研究#b $nationalism$#!与#b $pan-nationalism$#!的[SCOPE.sCulture('primary_culture_scope').GetName]人国家\n•[SCOPE.sCulture('primary_culture_scope').GetName]人群的平均[concept_acceptance]\n•独立或曾经独立的[SCOPE.sCulture('primary_culture_scope').GetName]人国家"
