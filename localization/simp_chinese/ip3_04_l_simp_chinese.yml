 autocracy.4.t: "责任政府"
 autocracy.4.d: "[ROOT.GetCountry.GetAdjectiveNoFlag]议会体制的稳定，令保皇派放弃了恢复专制的幻想。君主立宪的新秩序得以确立。"
 autocracy.4.f: "“议会是至高无上的绝对权力，赋予政府生命与动力。它引导并推动一切政务，如同和平的父母、信仰的守护与财产的基石；正如这一伟大动力源泉与政务宗动天之宪制架构具备力量与华美，由其衍生之一切法令作为，亦当分有相应之比例与相似。”" #- the 1st Earl of Shaftesbury
