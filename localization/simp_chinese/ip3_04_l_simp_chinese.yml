 austrian_fascism.1.t: "新保守派"
 austrian_fascism.1.d: "对[ROOT.GetCountry.GetAdjective]议会民主的失望，促使传统阶层投向[SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName]。该运动提倡[GetReligion('catholic').GetName]的社会训导，并主张通过[GetLawType('law_corporate_state').GetName]平息工人运动。"
 austrian_fascism.1.f: "“我们还受另一目标团结：追求美好生活，令社会趋于和谐。\n\n左翼视右翼为毁灭者，右翼视左翼为灾难根源，但他们应承认彼此皆出于崇高理想。”\n\n——奥特玛·施潘，#italic 《真正的国家》#!" #- Othmar Spann, notable Austrian representative of the Conservative Revolution and later member of the Nazi Party.
 austrian_fascism.1.a: "这正是保守主义的未来。"
 austrian_fascism.1.b: "我们如今面临最深黑暗的反动势力。"
 austrian_fascism.2.t: "奥地利觉醒"
 austrian_fascism.2.d: "在[SCOPE.sCharacter('ruler_scope').GetFullName]与[SCOPE.sParty('fascist_party_scope').GetName]的努力下，[ROOT.GetCountry.GetName]已成功转型为[GetLawType('law_corporate_state').GetName]政体。工人运动已被压制或吸纳，社会终于迎来一丝平静。"
 austrian_fascism.2.f: "“工人阶级最崇高的渴望，是为神与国家效劳。这正是共产主义者最为惧怕之事。”\n\n着黑发油头的“阵线”招募官走来走去演讲。[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]立于队伍之中，周围是同班同学。四十八双眼紧随其步伐。\n\n“他们的武器是破坏与分裂，他们所到之处，播下有毒的种子。而你们将与之抗争。你们作为优等生步入此厅堂，离去之时将成为突击队的一员。”"
 austrian_fascism.2.a: "奥地利万岁！"
 austrian_fascism.2.b: "阵线的意志，即为法律。"
 austrian_fascism.3.t: "梦一场"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]未能掌控[ROOT.GetCountry.GetName]。尽管激进民族主义之幽灵依然存在，$gov_corporate_state_austrofascist$的梦想已然化作历史的尘埃。"
 austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]如今似乎呼吸顺畅了些。曾驻足街头、目光冷峻的青年已不见踪影，粘贴工会海报再次成为寻常景象。坐在咖啡馆阳台上的[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]望着一群经过的工人，其中一张熟悉的面孔闪现。\n\n“[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]先生？”对面的人低声猜道，“我好像在哪张传单上见过他。”\n\n“谁的传单？”\n\n“想来没什么要紧人物。印象模糊了。”"
 austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting]得救了！"
 austrian_fascism.3.b: "之后我们该走向何方？"
 je_standestaat_eliminate_parliament: "废除议会"
 je_standestaat_eliminate_parliament_desc: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]已赢得一位同情其理念的总统，并在[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]中获得大量席位。现可推行政策废除[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]，确立自身为[ROOT.GetCountry.GetNameNoFormatting]唯一合法政党。"
