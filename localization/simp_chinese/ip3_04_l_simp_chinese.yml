 austria_federation.13.t: "联邦帝国"
 austria_federation.13.d: "[SCOPE.sCountry('austria_scope').GetName]政府正式支持将帝国重组成联邦国家。若此方案实施，[ROOT.GetCountry.GetNameNoFlag]当前的自治地位将不复存在，甚至可能失去固有领土。"
 austria_federation.13.f: "“从这个角度看，这不是关于‘帝国衰亡’，而是重组，是[SCOPE.sCountry('austria_scope').GetNameNoFormatting]的重生。如果那些真心关切帝国命运的人，哪怕在最深沉的忧虑中，也能意识到前路的正当之道就好了。首先，‘只有独立的民族国家才有存在权’这句话并不正确。$SWI$，这个被频繁且理所当然引用的例子，就是一个多民族政体的典范，没有人会理智地否认它的存在权利。事实上，我们帝国内部的历史进程不过是在为其新觉醒的需求努力寻找一种现代的民族‑国家关系形式。”\n\n——奥雷尔·波波维奇，#italic 《大奥地利合众国》#!" # Intentional that this is the same as austria_federation.1 but with a changed scope.
 austria_federation.13.a: "联邦中亦有[ROOT.GetCountry.GetNameNoFlag]的一席之地。"
 austria_federation.13.b: "若必须捍卫主权，那就义无反顾。"
 austria_federation.14.t: "弃船自保"
 austria_federation.14.d: "我们自[SCOPE.sCountry('austria_or_danubia_scope').GetName]独立后，便永远终结了[SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]干预的可能。无论[SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag]政府是否继续推进其构想，我们都将不再参与其中。"
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]已然发生变化。不仅是街道上的新旗帜与碎纸彩带——[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]能在咖啡馆的菜单、布告栏上的传单、街头的对话中察觉其深刻转变。在每日散步中，[SCOPE.sCharacter('name_a_scope').GetSheHe]遇到一群工人正为某部委大楼重新上漆，将原本的美泉宫黄掩盖在锈红色之下。\n\n“这原是一座哈布斯堡的城市。”油漆仿佛在说。如今，他们已将其抹去。他不禁猜想，那些蓝色大门是否也会被抹除。"
 austria_federation.14.a: "独立的[ROOT.GetCountry.GetName]万岁！"
 austria_federation.14.b: "我们可从远方表达宽恕。"
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective]政府承诺配合"
 austria_federation.15.d: "[SCOPE.sCountry('relevant_subject').GetName]政府承诺将全力配合我们联邦化帝国的计划。我方众多[SCOPE.sCulture('primary_culture_scope').GetName]民众对此表示支持。"
 austria_federation.15.f: "“部长今天笑了，你听说了吗？”\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]声音轻得几近于隔壁人搅拌咖啡的声响。桌上的一名同僚挑眉回望。\n\n“简直难以置信，谁告诉你的？”\n\n“我亲眼所见。他在大厅里，与一位上校说话。”\n\n“我敢打赌，是[SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')]，”末座那人说道，“昨晚有马车从[SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName]来，谁在车上，他们闭口不谈。必有大事将至。”"
 austria_federation.15.a: "多瑙河上，友谊之花正在绽放。"
 austria_federation.15.b: "他们的意见并无必要。"
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName]将有机会[Concept('concept_integrated_culture','$concept_integrated_culture_present$')]我方所有可整合的[concept_primary_cultures]。"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective]政府拒绝整合"
 austria_federation.16.d: "[SCOPE.sCountry('relevant_subject').GetName]政府已明确表示反对我方联邦化帝国的计划。我们的大量[SCOPE.sCulture('primary_culture_scope').GetName]民众可能支持那些人的立场。"
 austria_federation.16.f: "来信中充满老生常谈：国家主权、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的越权、[SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting]领地的古老权利与特权。此类信件并非首次，也绝非最后一次，然而这一封尤其令人棘手，堪称政府宏图伟业里的一枚鱼雷。官员将其放入待呈部长的函件托盘。\n\n他凝视着对面那名正啜饮咖啡的同事。“我们还有备选方案吗？”\n\n“我不好说。”\n\n“你是不知道，还是……这是军事机密？”\n\n“我不好说。”"
 austria_federation.16.a: "我们只能不依靠他们完成任务。"
