 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('austria_scope').GetRuler.GetFirstName]发布三元制宣言"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName]的[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle]发布了支持建立[GetCulture('croat').GetName]王国的宣言。若这必将牺牲[ROOT.GetCountry.GetAdjectiveNoFlag]王冠领地的完整性，并削弱我们在帝国内的相对地位。"
 austria_trialism.1.f: "信使猛敲议会长官府门，直到一位书记员出现。他一手攥着一沓纸，另一手撑在门框上稳住身形。气喘吁吁间，他总算挤出几句话：\n\n“刚收到消息，[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]——”\n\n“你是说[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]？”\n\n“对，就是那位[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]想要肢解我们。”"
 austria_trialism.1.a: "否决此等针对[ROOT.GetCountry.GetNameNoFlag]的侮辱。"
 austria_trialism.1.b: "为我们的过往赎罪。签署宣言吧。"
 possible_dp_with_austria_scope_tt: "#r#b 可能导致针对[SCOPE.sCountry('austria_scope').GetName]的[concept_diplomatic_play]#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName]否决三元制宣言"
 austria_trialism.2.d: "[SCOPE.sCountry('hungary_scope').GetName]政府已否决了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]关于为[GetCulture('croat').GetName]人民设立对等君主国的宣言。因为[SCOPE.sCountry('hungary_scope').GetNameNoFormatting]的拒绝行为，帝国东西两部分的南斯拉夫族群都群情激愤。"
 austria_trialism.2.f: "一阵长叹弥漫于[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]之中。他们本就无太多希望，却偏偏觉得这一次如此接近。那一刻，他们曾敢于憧憬，如今却被现实重重击打。\n\n当然，有一个解决办法，只是此时无人敢言。唯有入夜之后，当那份失望转为复仇之念，方可将其付诸言语。[SCOPE.sCountry('hungary_scope').GetNameNoFormatting]拥有否决权，而[ROOT.GetCountry.GetNameNoFormatting]手握重炮。他们，还敢再次寄托希望吗？"
 austria_trialism.2.a: "我们已经做了能做的一切。"
 austria_trialism.2.b: "动员军队强行通过条款。"
 austria_trialism.3.t: "三一王国"
 austria_trialism.3.d_peace: "随着[SCOPE.sCountry('hungary_scope').GetName]批准了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的宣言，一个对等的[SCOPE.sCountry('croatia_scope').GetName]王国从帝国的[GetCulture('croat').GetName]领地中建立。二元君主制已然转化为三元君主制。"
 austria_trialism.3.d_war: "[SCOPE.sCountry('hungary_scope').GetName]在军事手段下被迫就范之后，一个对等的[SCOPE.sCountry('croatia_scope').GetName]王国从帝国的[GetCulture('croat').GetName]领地中建立。二元君主制现已成为三元君主制。"
 austria_trialism.3.f: "“当报纸刊登了这份宣言后，”官员开口道，“[SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]举行了两场游行。第一场庆祝二元制的终结，第二场迎接三元制的来临。我想，这再清楚不过了。”\n\n“你说你参加了第一场游行。你曾担心局势会失控吗？”\n\n“不得不说，我确实有过这样的想法。毕竟这种事情太常见了。但大家都把矛头指向匈牙利人。我们没有沦为压迫者，反而成了英雄。”"
 austria_trialism.3.a: "将[SCOPE.sCountry('croatia_scope').GetNameNoFlag]限制在历史上的[GetCulture('croat').GetName]土地。"
 austria_trialism.3.b: "给予它部分[GetCulture('slovene').GetName]土地的管理权。"
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag]应当成为所有南斯拉夫人的王国。"
