 je_eastern_question_austria: "波斯尼亚问题"
 je_eastern_question_austria_reason: "我们的游说团体已请求我们占领[GetStateRegion('STATE_BOSNIA').GetName]，该地当前由[SCOPE.sCountry('bosnia_owner_scope').GetName]管辖。若执行此提议，将有助于阻止[SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')]势力在[GetStrategicRegion('region_balkans').GetName]的扩张。\n\n若我们在限定时间内采取行动，[Concept('concept_political_lobby','$concept_political_lobby_short$')]将心怀感激；若坐视不理，他们将极度不满。"
 eastern_question_austria.1.t: "移动边境"
 eastern_question_austria.1.d: "[SCOPE.sCountry('relevant_country').GetName]在巴尔干地区扩张势力的企图，引起了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的警觉。他们建议对[SCOPE.sCountry('bosnia_owner_scope').GetName]采取先发制人的行动，以防止[SCOPE.sCountry('relevant_country').GetNameNoFormatting]控制[GetStateRegion('STATE_BOSNIA').GetName]。"
 eastern_question_austria.1.f: "“容我进一言，”[SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting]开口道。\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U]在[ROOT.GetCountry.GetCapital.GetCityHubName]一家餐馆堵住了将军，答应请客以换得半小时的时间。将军放下了那杯菜单上最昂贵的酒，点了点头。\n\n“这是关于[SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')]的问题，关于他们目前的企图。我想您已经看了报纸，也知晓斯拉夫人的窘境，以及[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]在此问题上咄咄逼人的言辞……”"
 eastern_question_austria.1.a: "我们将承担起教化[GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]的责任。"
 eastern_question_austria.1.b: "这个提议有战争的意味。"
 eastern_question_austria.2.t: "占领地区的政府"
 eastern_question_austria.2.d: "随着我们成功控制[GetStateRegion('STATE_BOSNIA').GetName]，现可决定该地区的未来。维持名义上的[SCOPE.sCountry('bosnia_owner_scope').GetAdjective]主权，虽有望获得国际社会的认可，但将限制我们在实际上的收益。"
 eastern_question_austria.2.d_2: "随着我们成功控制[GetStateRegion('STATE_BOSNIA').GetName]，现可决定该地区的未来。维持该地区名义上的主权，虽有望获得国际社会的认可，但将限制我们在实际上的收益。"
 eastern_question_austria.2.f: "“我建议如下安排，”部长说道，“初步考察阶段，可派[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]前往[SCOPE.sState('bosnia_state_scope').GetCityHubName]，[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]前往[SCOPE.sState('bosnia_state_scope').GetFarmHubName]，[SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting]前往[SCOPE.sState('bosnia_state_scope').GetForestryHubName]。我们将依各地具体缺陷派遣行政小组。”\n\n坐在第一排的[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U]举手发问：“我尚未收到军方报告。我们应做好何种预期？”\n\n“一群愤懑的民众，以及痴迷于征税的官员。你需要开除多少人就开除多少人。土耳其人从未以善治闻名。”"
 eastern_question_austria.2.a: "占领该地并重组其行政体制。"
 eastern_question_austria.2.b: "将[GetStateRegion('STATE_BOSNIA').GetName]并入帝国作为核心领土。"
 eastern_question_austria.2.c: "在联合财政部的名义下将[GetStateRegion('STATE_BOSNIA').GetName]并入帝国。"
 eastern_question_austria.2.e: "将[GetStateRegion('STATE_BOSNIA').GetName]并入[SCOPE.sCountry('croatia_scope').GetName]。"
