 austria_germany.1.t: "七千万国度"
 austria_germany.1.d: "将整个#b 奥地利帝国#!纳入[ROOT.GetCountry.GetName]引发了[GetCulture('north_german').GetName]民族主义者的巨大恐慌。许多人要求给予这些领地独立，否则德意志民族将在本国沦为少数。"
 austria_germany.1.d1: "将整个#b 奥地利帝国#!纳入[ROOT.GetCountry.GetName]令该国的非德意志族群感到不安。他们担心将受到歧视或被强迫同化于一个德国民族主义国家。"
 austria_germany.1.f: "“请您理解，”普鲁士代表说道，“人们害怕。他们担心那四千万前奥地利人口将稀释我们国家的本质，担心这次并入会将德国变成一个大号奥地利。”\n\n奥地利人摇头：“他们是忠诚的天主教臣民，除非受外力煽动，否则从不动乱。我敢断言，这种担忧毫无根据。”\n\n“可问题正是在此，不是吗？我们并不是那个天主教帝国了。”"
 austria_germany.1.a: "将非德意志区域释放为附属国。"
 austria_germany.1.b: "准许非德意志区域独立。"
 austria_germany.1.c: "坚持七千万计划。"
