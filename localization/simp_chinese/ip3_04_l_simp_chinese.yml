 hungry_forties.1.d: "[SCOPE.sState('relevant_state').GetName]爆发的作物病害已开始在欧洲大陆蔓延。丰收无望，饥荒阴影开始笼罩民众。"
 hungry_forties.1.f: "医生用器具轻轻戳了戳马铃薯，随后让同僚凑近查看。器具钝头插入了果肉上的变色斑块。\n\n“这是枯萎病。即便检查田里其他块根，恐怕结果也一样。我建议立即采取非常手段。”"
 hungry_forties.1.a: "灾祸！"
 hungry_forties.1.b: "拨款购买外国粮食。"
 hungry_forties.2.t: "时运稍安"
 hungry_forties.2.d: "在“饥饿的[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]年代”席卷欧洲的作物病害现已缓解。尽管受灾田地可能永远无法再种植原品种马铃薯，其它作物预计将全面恢复。"
 hungry_forties.2.f: "“你听说了吗？他们正在卖一种新马铃薯种子。说是不怕枯萎病的。”\n\n靠篱的人挑眉：“总算来了，也来得太迟。我冬天只能让孩子吃干草。”\n\n“你还算好的。那边那家人，孩子都没挺过去。的确太迟了。”"
 hungry_forties.2.a: "谢天谢地。"
 hungry_forties.2.b: "我们真的能确认已经过去了吗？"
