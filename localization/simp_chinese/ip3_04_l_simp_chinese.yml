 eastern_question_russia.1.t: "南斯拉夫人的保护者"
 eastern_question_russia.1.t2: "[SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]觉醒"
 eastern_question_russia.1.d: "我们对[SCOPE.sCountry('bulgaria_scope').GetName]独立所作出的贡献，使我们获得了作为南斯拉夫民族保护者的声誉。如今正是巩固我们在巴尔干影响力的大好时机。"
 eastern_question_russia.1.d2: "[SCOPE.sCountry('bulgaria_scope').GetName]的独立暴露了奥斯曼势力范围内的裂痕。我们意外获得了在巴尔干地区扩展势力范围的机遇。"
 eastern_question_russia.1.f: "军乐奏响，[SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting]新组建的部队踏上征程。[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]心想，他们的新[SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting]军服与[SCOPE.sCharacter('name_a_scope').GetHerHis]本国的军装几乎一模一样。绿蓝色布料，红色镶边，颇有几分孩童模仿父亲的意味。\n\n然而，其使命所需远非感情所能满足。终有一日，这些士兵可能将为自己国家的利益而战。[ROOT.GetCountry.GetNameNoFormatting]必须从[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]处获得担保。他们需协调军事合作，获取奥斯曼帝国的档案。每一小时的喜悦，换来的是一整天的事务。"
 eastern_question_russia.1.a: "向[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName]致贺，并设立大使馆。"
 eastern_question_russia.1.b: "在远方有更多的机遇。"
 eastern_question_russia.1.c: "向[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName]致贺，并设立大使馆。"
 eastern_question_russia.1.e: "也许应该常驻一阵子。"
