 metternich.1.t: "一个时代的结束"
 metternich.1.d: "随着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]登基，长期任职的首相[SCOPE.sCharacter('metternich_scope').GetFullName]宣布退休。[SCOPE.sCharacter('metternich_scope').GetHerHis]定义的历史篇章就此翻过。"
 metternich.1.f: "“然而，我心中始终隐约浮现的念头是，古老的欧洲已至穷途末路。我已立志与其共赴终局，届时必当尽忠职守；这并不是我一个人的志向——皇帝亦同怀此志。新欧洲尚未降生，旧时代的终结与新时代的开启之间，唯有混乱。”\n\n——克列门斯·冯·梅特涅" # Sourced from Wolfgang Siemann's Metternich: Strategist and Visionary
 metternich.1.a: "伟大的指挥家走下舞台。"
 metternich.2.t: "不光彩的结局"
 metternich.2.d_revolution: "随着[ROOT.GetCountry.GetNameNoFlag]陷入革命动乱，政府再也无法保障[SCOPE.sCharacter('metternich_scope').GetHerHis]的安全，[SCOPE.sCharacter('metternich_scope').GetFullName]被迫辞去[SCOPE.sCharacter('metternich_scope').GetHerHis]的职务。[SCOPE.sCharacter('metternich_scope').GetSheHe|U]已逃离[ROOT.GetCountry.GetCapital.GetCityHubName]，并流亡海外。"
 metternich.2.d_gov_change: "[SCOPE.gsInterestGroup('aristocracy_ig').GetName]被排除在政府之外，令[SCOPE.sCharacter('metternich_scope').GetFullName]别无选择，只能辞去[SCOPE.sCharacter('metternich_scope').GetHerHis]的职务。失去了昔日大部分影响力后，[SCOPE.sCharacter('metternich_scope').GetSheHe]退隐至[SCOPE.sCharacter('metternich_scope').GetHerHis]的庄园中。"
 metternich.2.f: "“我已不再是大人物。我无事可办，无话可谈。”\n\n——克列门斯·冯·梅特涅"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U]不再会对我们指手画脚。"
 metternich.3.t: "小型政变"
 metternich.3.d: "总理大臣[SCOPE.sCharacter('metternich_scope').GetFullName]对$concept_geheime_staatskonferenz$的架构提出了一系列改革建议：改善躯干功能，同时由[SCOPE.sCharacter('metternich_scope').GetHerselfHimself]组成毫无作用的头部。[SCOPE.sCharacter('kolowrat_scope').GetFullName]与皇室联合起来反对这些措施。"
 metternich.3.f: "“很少有人能比梅特涅从额外的权力中受益更少，”信使开口，“我斗胆请大公原谅我说的话。如果您月底方便……”\n\n大公做了个手势让他停下，脸上露出不悦之色。他的靴子穿到一半，想专心把靴子穿好。“月底？科洛夫拉特现在人在哪里？”\n\n“在波希米亚，大人。他捎信来说那边正闹流感。”"
 metternich.3.a: "科洛夫拉特的干预威胁着帝国的稳定。"
 metternich.3.b: "总理大臣最好只管理外交事务。"
