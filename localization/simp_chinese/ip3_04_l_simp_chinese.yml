 concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$，即#b 秘密国家会议#!，为#b 奥地利帝国#!事实上的统治机构，由皇帝弗朗茨一世设立。名义上，此机构为皇帝斐迪南之顾问团。其成员构成兼顾宫廷中自由派与保守派利益，包括[SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')]、[SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')]与[SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]代表。\n\n当#v $je_metternich$#![concept_journal_entry]有效时，该$concept_geheime_staatskonferenz$修正将持续生效。修正生效期间，[SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')]、[SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')]和[SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]若不[concept_in_government]，将大幅降低其[concept_approval]。\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
