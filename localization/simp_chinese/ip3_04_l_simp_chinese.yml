 austria_events.40.t: "为了拯救帝国"
 austria_events.40.d: "[ROOT.GetCountry.GetName]选举权的扩大，引发了传统保守派势力——[SCOPE.gsInterestGroup('armed_forces_ig').GetName]——的强烈反弹。许多[GetPopType('officers').GetName]已将[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]视为帝国稳定的绊脚石。"
 austria_events.40.f: "“政客们正将帝国变成一场闹剧，”上校开口道，“每一次选举权的扩张，都让[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]更加难以驾驭。他们只顾搅乱局势、延误时机，而每一次的拖延，都会在王冠上增添新的污点。”\n\n他环视四周，见到众人纷纷点头。他们每一人都曾感受过以安抚某个省议会之名所施行的预算削减。他接着说道：\n\n“我们的帝国正步入暮年，而我们便置身这即将崩塌的残垣之间。若事态继续——若#italic 被允许#!继续下去——我担心我们终将一同被吞没于遗忘之中。”"
 austria_events.40.a: "他们的言论已然威胁专制的根基。"
 austria_events.40.b: "然而我们真能说他们错了吗？"
