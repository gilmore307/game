 subjecthood_events.1.t: "万众归一"
 subjecthood_events.1.d_1: "[ROOT.GetCountry.GetAdjectiveNoFlag]国家对[SCOPE.sCulture('relevant_primary_culture').GetName]民族主义的拥抱，引发了[SCOPE.sCulture('relevant_minority_culture').GetName]社群对强制同化的担忧。他们誓言反对任何实施[SCOPE.sLaw('current_law_scope').GetName]的尝试。"
 subjecthood_events.1.d_2: "[ROOT.GetCountry.GetAdjectiveNoFlag]对[SCOPE.sCulture('relevant_primary_culture').GetName]与[SCOPE.sCulture('relevant_primary_culture_2').GetName]民族主义的拥抱，引发了[SCOPE.sCulture('relevant_minority_culture').GetName]社群对强制同化的担忧。他们誓言反对任何实施[SCOPE.sLaw('current_law_scope').GetName]的尝试。"
 subjecthood_events.1.d_3: "[ROOT.GetCountry.GetAdjectiveNoFlag]国家对民族主义的拥抱，引发了[SCOPE.sCulture('relevant_minority_culture').GetName]社群对强制同化的担忧。他们誓言反对任何实施[SCOPE.sLaw('current_law_scope').GetName]的尝试。"
 subjecthood_events.1.f: "这个村庄的人民一向是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]忠诚的臣民。自然也曾有些问题，逃税、零星叛乱、不满的自给农发牢骚。但归根结底，他们始终忠诚。可当来自[ROOT.GetCountry.GetCapital.GetCityHubName]的消息传来，一种莫名的不安随之而至。政府今后将用[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]语言发布命令，而这里的人极少会说，更别提读懂了。[SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting]语言将不再被视作足够。“去学吧”，这似乎是命令的潜台词，“说我们的语言，否则就闭嘴”。"
 subjecthood_events.1.a: "他们为何总要抗拒进步？"
 subjecthood_events.1.b: "一个人可以同时是[SCOPE.sCulture('relevant_minority_culture').GetName]人和[ROOT.GetCountry.GetAdjectiveNoFlag]人。"
 subjecthood_events.2.t: "理想公民"
 subjecthood_events.2.d_1: "在[SCOPE.sState('relevant_state').GetCityHubName]的沙龙中，关于国家公民身份本质的讨论愈发激烈。[SCOPE.sLaw('current_law_scope').GetName]下[SCOPE.sCulture('relevant_primary_culture').GetName]至上的设想正与更具普世性的理念发生冲突。"
 subjecthood_events.2.d_2: "在[SCOPE.sState('relevant_state').GetCityHubName]的沙龙中，关于国家公民身份本质的讨论愈发激烈。[SCOPE.sLaw('current_law_scope').GetName]下[SCOPE.sCulture('relevant_primary_culture').GetName]和[SCOPE.sCulture('relevant_primary_culture_2').GetName]至上的设想正与更具普世性的理念发生冲突。"
 subjecthood_events.2.d_3: "在[SCOPE.sState('relevant_state').GetCityHubName]的沙龙中，关于国家公民身份本质的讨论愈发激烈。[SCOPE.sLaw('current_law_scope').GetName]下国家官方民族主义至上的设想正与更具普世性的理念发生冲突。"
 subjecthood_events.2.f: "“少校[SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]又在密谋。”\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]顺着朋友的手指望去。果然，那少校依旧身着制服，正凑近某人低声耳语——看起来更像是演戏，而非真想保密。\n\n“他说的永远是‘荣耀与忠诚’。上周我们聊到什么样的人才算好公民，他还是说这些。”\n\n“那你怎么答的？”"
 subjecthood_events.2.a: "“要成为好公民，就必须是个好[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]。”"
 subjecthood_events.2.b: "“当然他说得对。但最重要的，是忠诚。”"
 subjecthood_events.2.c: "“‘成为[ROOT.GetCountry.GetAdjectiveNoFormatting]人’本身就是一种国族身份。”"
 subjecthood_events.3.t: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]"
 subjecthood_events.3.d: "在政府积极推行[SCOPE.sLaw('current_law_scope').GetName]之际，[SCOPE.sCulture('relevant_primary_culture').GetName]民族主义者隆重向[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]献上“[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]”的称号。接受此称号，意味着承认[SCOPE.sCharacter('ruler_scope').GetHerHis]的权力最终源自于该民族。"
 subjecthood_events.3.f: "“拿破仑加冕时，曾誓言将以‘唯$french$人民之利益、幸福与荣耀’为其治国之本。这正是赋予他权力，并使他战胜一切敌人的来源。如果[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]愿意，[SCOPE.sCharacter('ruler_scope').GetSheHe]也可为[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]人民行此大业。”\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]凝视着请愿者，[SCOPE.sCharacter('ruler_scope').GetHerHis]看起来陷入沉思。\n\n“那拿破仑的结局如何？”\n\n“他成了不朽之人，我的[SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l]。”"
 subjecthood_events.3.a: "[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]，万岁！"
 subjecthood_events.3.b: "权力出自[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]，而非国民。"
 subjecthood_events.4.t: "从臣民到公民"
 subjecthood_events.4.d_1: "随着[ROOT.GetCountry.GetName]日渐转变为民族国家，学校亟需更新公民教育内容。新课程将突出[SCOPE.sCulture('relevant_primary_culture').GetName]人民的历史，而非其他民族。"
 subjecthood_events.4.d_2: "随着[ROOT.GetCountry.GetName]日渐转变为民族国家，学校亟需更新公民教育内容。新课程将突出[SCOPE.sCulture('relevant_primary_culture').GetName]与[SCOPE.sCulture('relevant_primary_culture_2').GetName]两族历史，而非其他民族。"
 subjecthood_events.4.d_3: "随着[ROOT.GetCountry.GetName]日渐转变为民族国家，学校教育亟需变革。新课程将优先讲授国家官方民族的历史，而非其他民族。"
 subjecthood_events.4.f: "“我所说的‘成为一名[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]’是什么意思？”老师问道。\n\n一位学生起身答道：“成为一名[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]，意味着自豪，意味着荣誉，意味着保卫我们民族。这意味着服侍[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]与[SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]民族，尊敬我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]及[ROOT.GetCountry.GetRuler.GetHerHis]的大臣。”\n\n学生挺立如松，直到教室角落的画师从画布后探出头来。\n\n“答得很好，[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]。你可以坐下了。”"
 subjecthood_events.4.a: "为这些改革提供一切所需资金。"
 subjecthood_events.4.b: "徐徐推进，减轻财政负担。"
 subjecthood_events.4.c: "就让[SCOPE.sState('claim_state').GetName]的历史作为第一课吧。"
 neighbouring_state_claimable_tt: "任何未被占据的邻近[concept_state]均为[ROOT.GetCountry.GetAdjectiveNoFlag][Concept('concept_primary_cultures','$concept_primary_culture$')]的[concept_homeland]"
 subjecthood_events.5.t: "断头台的记忆"
 subjecthood_events.5.d: "政府的公民改革唤醒了[GetPopType('aristocrats').GetName]与[GetPopType('clergymen').GetName]心中对革命过激行为的恐惧。他们担心自己的传统头衔会被抹除，取而代之的是人人平等的公民身份。"
 subjecthood_events.5.f: "“这简直反常。我说这是有罪的——有罪，而且是#italic 外来的#!。我的祖先在这片土地上统治了一千年，而那些在[ROOT.GetCountry.GetCapital.GetCityHubName]的干政之人现在却想推翻整个秩序。他们难道要我被称作‘#italic 公民#![SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]’？那就什么都完了。”\n\n车夫默默点头，目光紧盯前方道路。也许下一个坑就能将他们一同吞噬。\n\n“我得说，”这位贵族继续道，“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]被那些该死的新任大臣彻底误导了。这就是让平民上台的后果！”"
 subjecthood_events.5.a: "他们一如既往地被影子吓昏了。"
 subjecthood_events.5.b: "他们是[SCOPE.sCulture('relevant_primary_culture').GetName]民族中的翘楚。"
 subjecthood_events.5.c: "是的，那一切都将一去不返。"
