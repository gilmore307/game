 galicia_formation.1.t: "第一步"
 galicia_formation.1.d: "随着我们统一了[SCOPE.sState('west_galicia_state').GetName]与[SCOPE.sState('east_galicia_state').GetName]，我们已不再是昔日的自由市。但一个问题迫在眉睫——[ROOT.GetCountry.GetNameNoFlag]将成为[GetCulture('polish').GetName]统一的基础，还是将拥抱其多民族特点？"
 galicia_formation.1.f: "如果只关注[SCOPE.sState('west_galicia_state').GetCityHubName]的烟花，基里尔心想，或许人们能暂时忘记东方的问题。历史上唯一名为“加利西亚”的国家是旧日哈布斯堡王国——波兰地主与德意志官僚的工具。波兰民族主义者如今势必取代后者，但他们是否值得托付去实现真正的平等？基里尔抵达后绕城一圈，看不到任何令人放心的迹象。他们狂热于复兴联邦，却对其旧日弊端选择性遗忘。"
 galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag]是[GetCulture('polish').GetName]人的，且永远如此。"
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')]和[GetCulture('ukrainian').GetCustom('getPluralDemonym')]将在我们治下统一。"
 galicia_formation.1.c: "我们可以成为远不止于此的存在。"
