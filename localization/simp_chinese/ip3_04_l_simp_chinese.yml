 je_danubian_federation_slovak_button: "解决[GetCulture('slovak').GetName]问题"
 je_danubian_federation_slovak_button_desc: "[GetCulture('slovak').GetName]人居住的土地长期归属于#b $HUN_ADJ$#!王冠领地，因而承受了严厉的马扎尔化政策，阻碍了其民族认同的发展。此外，[GetCulture('czech').GetName]与[GetCulture('slovak').GetNameNoFormatting]民族主义者历来关系密切，一些人更主张建立一个[GetCulture('czech').GetNameNoFormatting]‑[GetCulture('slovak').GetNameNoFormatting]共同体。若要将[GetCulture('slovak').GetCustom('getPluralDemonym')]成功整合入联邦，必须将该地区从#b 匈牙利#!划出，并妥善解决[GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting]统合问题。"
 je_danubian_federation_polish_button: "解决[GetCulture('polish').GetName]问题"
 je_danubian_federation_polish_button_desc: "#b 加利西亚#!地区由[GetCulture('polish').GetCustom('getPluralDemonym')]与[GetCulture('ukrainian').GetCustom('getPluralDemonym')]两个民族构成，长期被视作农业落后之地，同时饱受民族冲突困扰。#b 加利西亚#!西部以[GetCulture('polish').GetName]人为主，而东部则以[GetCulture('ukrainian').GetName]人为主，且在传统上受[GetCulture('polish').GetNameNoFormatting]贵族统治。若要整合[GetCulture('polish').GetNameNoFormatting]人的土地，必须决定是否分割#b 加利西亚#!，以及如何确定东部的[GetCulture('polish').GetNameNoFormatting]飞地的归属。"
 je_danubian_federation_hungarian_button: "解决[GetCulture('hungarian').GetName]问题"
 je_danubian_federation_hungarian_button_desc: "[GetCulture('hungarian').GetName]人在帝国内的地位向来很高，历史上的所有#b $HUN$#!土地组成了一个广阔的王冠领地。传统上的[GetCulture('hungarian').GetNameNoFormatting]土地上居住着大量的斯拉夫人、德意志人和罗马尼亚人，所有这些都受到了[GetCulture('hungarian').GetNameNoFormatting]民族主义政府的马扎尔化政策的影响。要想成功整合#b 匈牙利#!，我们必须决定如何在各民族间划分其历史土地，或是牺牲少数族群，保持这片土地的完整。"
 je_danubian_federation_slovene_button: "解决[GetCulture('slovene').GetName]问题"
 je_danubian_federation_slovene_button_desc: "[GetCulture('slovene').GetName]人居住的土地靠近[ROOT.GetCountry.GetNameNoFlag]经济核心，位于#b 利托拉尔#!、#b 卡尔尼奥拉#!与#b 施蒂里亚#!王冠领地内。部分[GetCulture('slovene').GetNameNoFormatting]民族主义者长期呼吁建立南斯拉夫联合体，要求设立涵盖[GetCulture('slovene').GetCustom('getPluralDemonym')]、[GetCulture('croat').GetCustom('getPluralDemonym')]与[GetCulture('serb').GetCustom('getPluralDemonym')]的自治实体。若要整合该地区，需从三块现有王冠领地中划出[GetCulture('slovene').GetNameNoFormatting]自治区，并回答是否设立统一的南斯拉夫自治权的问题。"
 je_danubian_federation_croat_button: "解决[GetCulture('croat').GetName]问题"
 je_danubian_federation_croat_button_desc: "[GetCulture('croat').GetName]人的土地长期处于分裂——最初分为#b $STATE_CROATIA$#!、#b $STATE_SLAVONIA$#!与#b $STATE_DALMATIA$#!三块王冠领地，后又分别归属于#b $AUS_ADJ$#!与#b $HUN_ADJ$#!。[SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')]此外，[GetCulture('croat').GetNameNoFormatting]民族主义者长期支持“伊利里亚主义”，主张统一[GetCulture('slovene').GetCustom('getPluralDemonym')]、[GetCulture('croat').GetCustom('getPluralDemonym')]与[GetCulture('serb').GetCustom('getPluralDemonym')]。若要将克罗地亚纳入联邦，必须[SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "建立一个涵盖所有传统[GetCulture('croat').GetNameNoFormatting]领土的“三一王国”一直是[GetCulture('croat').GetNameNoFormatting]民族主义者的长期目标。"
 TRIUNE_KINGDOM_EXISTS: "最近建立的囊括三处传统[GetCulture('croat').GetNameNoFormatting]领土的“三一王国”已经安抚了[GetCulture('croat').GetNameNoFormatting]民族主义者，他们现在希望扩大自治区的领土。"
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "制定实现“三一王国”的方案，并就南斯拉夫联合体的问题作出决定。"
 TRIUNE_KINGDOM_EXISTS_GOAL: "承诺保留“三一王国”，并就南斯拉夫联合体的问题作出决定。"
 je_danubian_federation_romanian_button: "解决[GetCulture('romanian').GetName]问题"
 je_danubian_federation_romanian_button_desc: "[GetCulture('romanian').GetName]人居住的土地是帝国最为复杂的地区之一，包括极为多元化的#b 巴纳特#!地区、数量众多的[GetCulture('south_german').GetName]飞地，以及大型[GetCulture('hungarian').GetName]飞地#b 塞凯伊地区#!。围绕该地区划分问题，[GetCulture('romanian').GetNameNoFormatting]与[GetCulture('hungarian').GetNameNoFormatting]民族主义者之间存在激烈争执，同时也涉及本地众多其他少数民族的利益。[SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')]若要将该地区纳入联邦，必须解决未来[GetCulture('romanian').GetNameNoFormatting]自治区的边界问题，并明确#b 巴纳特#!及该地[GetCulture('south_german').GetNameNoFormatting]和[GetCulture('hungarian').GetNameNoFormatting]飞地的地位。"
 ROMANIA_EXISTS: "除此之外，还有推动此地与其他[GetCulture('romanian').GetNameNoFormatting]国家统一的诉求。"
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "解决[GetCulture('north_italian').GetName]问题"
 je_danubian_federation_north_italian_button_desc: "[GetCulture('north_italian').GetName]王冠领地历来是帝国最富庶的地区之一，承担着[ROOT.GetCountry.GetAdjectiveNoFlag]大部分贸易与航海事务。但这里也极为不安分，意大利民族主义者强烈要求并入[SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]。若要将[GetCulture('north_italian').GetNameNoFormatting]领地整合进联邦，必须压制统一主义情绪，并以令[GetCulture('north_italian').GetNameNoFormatting]民族主义者满意的方式，解决在[GetCulture('south_german').GetName]与[GetCulture('slovene').GetName]区域的[GetCulture('north_italian').GetNameNoFormatting]少数族群问题。"
