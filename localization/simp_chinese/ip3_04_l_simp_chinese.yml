 je_danubian_federation: "联邦方案"
 je_danubian_federation_reason: "[ROOT.GetCountry.GetName]大量民族间的冲突一直以来都是对帝国完整性的威胁。各民族权利的倡导者很久以前就开始呼吁帝国以各种方案进行联邦化，而近些年，他们联系上了希望通过激进改革维系王朝的[SCOPE.gsInterestGroup('armed_forces_ig').GetName]成员。最近提出的#b $dyn_c_usga$#!方案，试图废除旧的王冠领地，建立新的按民族划分的自治区。\n\n这一提案遭到了[GetCulture('hungarian').GetName]政客和[GetCulture('south_german').GetName]民众的反对，前者反对分割匈牙利，而后者担心自己成为非德意志自治区的少数民族。"
 austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, '联邦')]的提议"
 austria_federation.1.d: "民族权利的倡导者，[SCOPE.sCharacter('relevant_character').GetCulture.GetName]人[SCOPE.sCharacter('relevant_character').GetFullName]提出了一项将帝国改组为多民族联邦的提案。[SCOPE.sCharacter('relevant_character').GetHerHis|U]的提案得到了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的许多有相似想法的大臣的支持。"
 austria_federation.1.d_mil: "在[SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName]中颇具影响力的[SCOPE.sCharacter('relevant_character').GetFullName]提出一项通过联邦化来恢复[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]权威的提案。[SCOPE.sCharacter('relevant_character').GetHerHis|U]的提议在政府高层中的志同道合者之间广受欢迎。"
 austria_federation.1.f: "“从这个角度看，这不是关于‘帝国衰亡’，而是重组，是[ROOT.GetCountry.GetNameNoFormatting]的重生。如果那些真心关切帝国命运的人，哪怕在最深沉的忧虑中，也能意识到前路的正当之道就好了。首先，‘只有独立的民族国家才有存在权’这句话并不正确。$SWI$，这个被频繁且理所当然引用的例子，就是一个多民族政体的典范，没有人会理智地否认它的存在权利。事实上，我们帝国内部的历史进程不过是在为其新觉醒的需求努力寻找一种现代的民族-国家关系形式。”\n\n——奥雷尔·波波维奇，#italic 《大奥地利合众国》#!"
 austria_federation.1.a: "这正是[ROOT.GetCountry.GetNameNoFormatting]需要的改革。"
 austria_federation.1.b: "我们眼下无法做到。"
