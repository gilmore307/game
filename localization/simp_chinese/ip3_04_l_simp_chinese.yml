 peoples_springtime.9.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]革命"
 peoples_springtime.9.d: "受到欧洲革命浪潮的鼓舞，[SCOPE.sState('relevant_state').GetCityHubName]的革命者聚集起来，向[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]提出要求。他们呼吁实行[GetLawType('law_universal_suffrage').GetName]，制定民主宪法，并设立[GetLawType('law_national_guard').GetName]。"
 peoples_springtime.9.f: "人群已逼近[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的官邸，仅由一排面无表情的士兵挡住去路。辱骂声与杂物飞向刺刀与大炮，马尾巴剧烈摆动。商区中未参加游行的商家已钉上木板防备。更远处，工人们拔起路灯柱，准备砸开城门，破裂的管道让街道散发出阴暗诡异的微光。"
 peoples_springtime.9.a: "我们不能冒内战风险。"
 peoples_springtime.9.b: "在选举权上作出妥协，但务必平定此事。"
 peoples_springtime.9.c: "立即派出军队。"
 had_springtime_revolution_tt: "[ROOT.GetCountry.GetNameNoFlag]被迫颁布民主宪法"
 peoples_springtime.10.t: "红色之[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "欧洲的革命浪潮在[ROOT.GetCountry.GetName]建立了一个自由派政府。这个脆弱的新秩序正受到保守势力的反扑威胁，也面临激进分子再度革命的压力。"
 peoples_springtime.10.f: "“我在首都看到10万名工人被武装起来加入国民自卫军，他们没有工作，忍饥挨饿，挣扎在死亡的边缘；但头脑里却满是无用的理论和空想的希望。我看到社会被分成两部分：一部分是一无所有的人被共同的贪婪联系在一起，另一部分是拥有一些财产而被共同的苦恼联系在一起。这两大阶级之间再无其他的联系和其他的共同感，而是双方都在想斗争将不可避免，迫在眉睫。”\n\n——亚历西斯·德·托克维尔，#italic 《托克维尔回忆录》#!" #- Alexis de Tocqueville
 peoples_springtime.10.a: "宪法万岁！"
 peoples_springtime.10.b: "这场闹剧必须结束。"
