 austria_federation.2.t: "另一条道路"
 austria_federation.2.d: "[ROOT.GetCountry.GetName]的宣言确立了超民族联合体作为现行民族国家模式的坚实替代。其他国家或许从共同血缘中汲取合法性，而我们将从王朝与多元民族中汲取力量。"
 austria_federation.2.f: "“欢乐女神圣洁美丽\n灿烂光芒照大地！\n我们心中充满热情\n来到你的圣殿里！\n你的力量能使人们\n消除一切分歧，\n在你光辉照耀下面\n四海之内皆成兄弟。”\n\n——弗里德里希·席勒，《欢乐颂》"
 austria_federation.2.a: "帝国统一它的全体子民。"
 austria_federation.2.b: "为人民的皇帝三呼万岁！"
 austria_federation.3.t: "波希米亚问题"
 austria_federation.3.desc: "数百年来，前波希米亚王冠领上一直居住着[SCOPE.sCulture('czech_culture').GetName]人和[GetCulture('south_german').GetName]人。要想在联邦内建立[GetCulture('czech').GetNameNoFormatting]自治区，就必须解决波西米亚和摩拉维亚的德意志人的问题。"
 austria_federation.3.f: "“这幅地图怎么这个样子？形状很奇怪，是吧？”\n\n“波希米亚人几百年前邀请他们来的。当时无论是德意志人还是捷克人，在神和国王面前都是平等的。你要问我，那全怪新教徒。”"
 austria_federation.3.a: "波希米亚和摩拉维亚的德意志人必须拥有自己的自治区。"
 austria_federation.3.b: "波西米亚将会统一，德意志人会成为平等的公民。"
 austria_federation.3.c: "德意志人可以自治，而捷克人可以得到斯洛伐克。"
 austria_federation.3.d: "捷克斯洛伐克将会统一，毫无保留。"
 austria_federation.4.t: "斯洛伐克的命运"
 austria_federation.4.desc: "[SCOPE.sCulture('slovak_culture').GetName]人居住的土地一直以来都与匈牙利纠缠在一起。将[SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')]从匈牙利分离的想法无疑会激怒[GetCulture('hungarian').GetName]民族主义者，但却可以在其他西斯拉夫族群中建立起我们的信用。"
 austria_federation.4.f: "“那里曾经是匈牙利的首都。你真的应该谨慎处理这件事。”\n\n“斯洛伐克人有要求它成为匈牙利首都吗？为什么他们要因为匈牙利而被剥夺权利？我们应该考虑当地居民的意见，并且也只需要考虑他们的意见。我对现实政治真是越来越反感了。”"
 austria_federation.4.a: "建立[SCOPE.sCulture('slovak_culture').GetName]自治区。"
 austria_federation.4.b: "以给予齐普斯德意志人自治为条件，设立一个[SCOPE.sCulture('slovak_culture').GetName]自治区。"
 austria_federation.4.c: "斯洛伐克仍然是匈牙利的一部分。"
 austria_federation.4.d: "支持建立一个捷克人和斯洛伐克人共有的自治区。"
 austria_federation.5.t: "加利西亚的未来"
 austria_federation.5.desc: "加利西亚是[ROOT.GetCountry.GetNameNoFlag]在瓜分波兰中得到的地区。尽管此地传统上由[SCOPE.sCulture('polish_culture').GetName]贵族主导，但其东部多为[GetCulture('ukrainian').GetName]人。若要获得[SCOPE.sCulture('polish_culture').GetNameNoFormatting]人支持，我们必须安排一项对其有利的分割措施。"
 austria_federation.5.f: "“你怎么看？我们该在哪里划界？”\n\n“鲁塞尼亚人的期望低于波兰人。将东部与西部整齐地划分开，他们会满意，但波兰人会不满，他们自然希望得到更多。把伦贝格交给波兰人，鲁塞尼亚人说不定愿意妥协，以换取其他让步。我并不羡慕你的任务，但这或许是可行的。”"
 austria_federation.5.a: "将[GetCulture('polish').GetName]自治区限制在西加利西亚。"
 austria_federation.5.b: "分割加利西亚，勒武夫归[GetCulture('polish').GetName]人统治。"
 austria_federation.5.c: "保持加利西亚的完整性，建立[GetCulture('polish').GetName]自治区。"
 austria_federation.6.t: "匈牙利的分割"
 austria_federation.6.desc: "传统上的匈牙利领土包括许多非[SCOPE.sCulture('hungarian_culture').GetName]的地区。我们必须作出决定，是要安抚[SCOPE.sCulture('hungarian_culture').GetName]人，还是分割匈牙利，激起[SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]人对联邦计划的反对。"
 austria_federation.6.desc_dual: "[SCOPE.sCulture('hungarian_culture').GetName]民族长期以来与奥地利并驾齐驱，几乎不受约束地统治着民族众多的领地。我们必须做出选择，要么安抚[SCOPE.sCountry('hungary_scope').GetNameNoFlag]，要么将其按民族拆分出各自辖区并准备好应对[SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]方面的强烈反应。"
 austria_federation.6.f: "“我常常担心这个计划行不通。匈牙利人不会反叛吗？”\n\n“一位中国将军因大雨耽误，被副官告知迟到要处死。他又问造反是什么惩罚——也是死刑。于是王朝覆灭了。我们与匈牙利人的局势也一样。如果他们连最小的让步都无法容忍，我们何不索性推动最大限度的改变？”"
 austria_federation.6.a: "保留历史上的匈牙利作为联邦一部分。"
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')]只能放弃斯洛伐克。"
 austria_federation.6.c: "将克罗地亚与特兰西瓦尼亚从匈牙利分离。"
 austria_federation.6.d: "将匈牙利限制于匈牙利族裔占多数的地区。"
 austria_federation.7.t: "斯洛文尼亚之地"
 austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetName]人主要集中在[SCOPE.sState('slovenia_scope').GetName]地区，是帝国的几个南斯拉夫民族之一。我们必须考虑是要建立[SCOPE.sCulture('slovene_culture').GetName]自治区与其他南斯拉夫自治区并立，还是将他们与其他类似的民族统一起来。"
 austria_federation.7.desc_istria: "[SCOPE.sCulture('slovene_culture').GetName]对帝国南方的[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]的宣称，与[GetCulture('croat').GetName]和[GetCulture('north_italian').GetName]人的宣称相冲突。此外还存在一个问题，那就是[SCOPE.sCulture('slovene_culture').GetName]自治区应该作为众多南斯拉夫自治权之一，还是应该与其他类似的民族统一在一起。"
 austria_federation.7.f: "“看这片海岸，你会发现南部多为克罗地亚人，北部则是意大利人。斯洛文尼亚部分夹在中间。略显混乱，但我想我们能在午饭前理清。锡斯蒂亚纳是个够用的港口，不是吗？”"
 austria_federation.7.a: "斯洛文尼亚自治区将延伸至海岸。"
 austria_federation.7.b1: "支持克罗地亚与意大利对[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]的主张。"
 austria_federation.7.b2: "在[SCOPE.sState('slovenia_scope').GetName]设立斯洛文尼亚自治区。"
 austria_federation.7.c: "帝国内已有足够多的斯拉夫自治区。"
 austria_federation.7.d: "允许建立不含德意志和意大利领土的斯洛文尼亚‑克罗地亚联合自治区。"
 austria_federation.7.e: "支持在联邦内设立一个包容所有南斯拉夫人的自治区。"
 austria_federation.8.t: "三一王国"
 austria_federation.8.desc: "居住着[SCOPE.sCulture('croat_culture').GetName]人的王冠领地，自我们取得曾经的威尼斯领土以来，就一直分属[ROOT.GetCountry.GetNameNoFlag]与[GetCulture('hungarian').GetName]两方管辖。若我们希望满足[SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')]的诉求，就必须将所有[SCOPE.sCulture('croat_culture').GetNameNoFormatting]人统一于一个[SCOPE.sCulture('croat_culture').GetNameNoFormatting]自治区内。"
 austria_federation.8.desc_triune: "[SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')]的建立，满足了[SCOPE.sCulture('croat_culture').GetName]民族长久以来统一自身的诉求。如今我们需考虑，这个[SCOPE.sCulture('croat_culture').GetName]自治权应当是众多南斯拉夫自治区之一，抑或应与其他相近民族统合在一起。"
 austria_federation.8.f: "南斯拉夫问题已令人焦头烂额。匈牙利一直是[ROOT.GetCountry.GetCapital.GetCityHubName]的肉中刺，让测量员对再设一强大行政实体心存顾忌。但若能建立一个强大且坚定忠诚的伊利里亚国……或许可以。只要一切都正中下怀。"
 austria_federation.8.a: "将克罗地亚自治区限制在[ROOT.GetCountry.GetAdjective]属克罗地亚。"
 austria_federation.8.b: "在联邦中保留现有的三一王国。"
 austria_federation.8.c: "将克罗地亚土地统一在三一王国下。"
 austria_federation.8.d: "组织斯洛文尼亚与克罗地亚领土的联合。"
 austria_federation.8.e: "支持在联邦内设立一个包容所有南斯拉夫人的自治区。"
 austria_federation.9.t: "森林之外"
 austria_federation.9.desc: "居住着[SCOPE.sCulture('romanian_culture').GetName]人的王冠领地，是帝国内最为多元化的地区之一。即便仅设立一个[SCOPE.sCulture('romanian_culture').GetNameNoFormatting]自治区，也势必会引起[GetCulture('hungarian').GetName]民族主义者的警惕，而散布于此地的[GetCulture('south_german').GetName]族群也对自身的自治状况深感忧虑。"
 austria_federation.9.f: "“我们在这儿至少得划出三个自治区，可能还不止。哪儿冒出这么多德意志人？”\n\n“是我们安排的移民——就在上次与土耳其的战争后不久。看来他们现在成了我们的麻烦。”"
 austria_federation.9.a: "将巴纳特和整个特兰西瓦尼亚并入罗马尼亚自治区。"
 austria_federation.9.b: "除了塞凯伊人的土地，全部划入罗马尼亚自治区。"
 austria_federation.9.c: "特兰西瓦尼亚应属罗马尼亚，巴纳特则归德意志人。"
 austria_federation.9.d: "将罗马尼亚自治区限制在特兰西瓦尼亚南部。"
 austria_federation.9.e: "整个特兰西瓦尼亚都无可争议地属于匈牙利。"
 austria_federation.10.t: "西部边缘"
 austria_federation.10.desc: "意大利半岛上席卷而来的民族主义浪潮，已令我们失去了大部分意大利领地。若想赢得剩余[SCOPE.sCulture('north_italian_culture').GetName]人口的支持，就必须解决意大利人、[GetCulture('slovene').GetName]人及[GetCulture('south_german').GetName]人之间尚未解决的领土纷争。"
 austria_federation.10.desc_lomven: "[SCOPE.sCulture('north_italian_culture').GetName]民族因其人口与经济实力，在帝国中具有极高影响力。若想争取其在联邦化进程中的支持，就必须妥善处理意大利人、[GetCulture('slovene').GetName]人及[GetCulture('south_german').GetName]人之间的领土纠纷。"
 austria_federation.10.f: "“我收到海军来信，请我本着征兵之利，对意大利人宽容些。”\n\n“我并不惊讶。他们确实算得上是意大利人的代表机构。”\n\n“我还收到了巴勒莫寄来的信……那个就不便在此转述了。”\n\n“虽然不愿承认，但这就更具意大利风格了。”"
 austria_federation.10.a: "特伦托与的里雅斯特均应划归意大利。"
 austria_federation.10.b: "特伦托归意大利，而的里雅斯特应归属斯拉夫人。"
 austria_federation.10.c: "的里雅斯特就足够了。"
 austria_federation.10.d: "伦巴第‑威尼西亚已代表得足够充分。"
 austria_federation.10.e: "如此少的人口不足以拥有自己的自治区。"
 austria_federation.11.t: "边境地带"
 austria_federation.11.desc: "自波立联邦时代以来，[SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')]的[SCOPE.sCulture('ukrainian_culture').GetName]人便一直被[GetCulture('polish').GetName]贵族统治。在[SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')]城占据多数的[GetCulture('polish').GetNameNoFormatting]居民请求划归[GetCulture('polish').GetNameNoFormatting]自治区。若予以批准，将安抚[GetCulture('polish').GetCustom('getPluralDemonym')]，但也将剥夺[SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting]地区的重要经济中枢。"
 austria_federation.11.f: "“加利西亚？那是个颇为特殊的地区。贵族憎恨[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，但农民却对[ROOT.GetCountry.GetRuler.GetHerHim]顶礼膜拜。上一次贵族——大多是波兰人——试图造反，结果农民攻入他们庄园，把他们吊了起来。我们还得派军队去保护这些叛乱者。如果你问我，那时起鲁塞尼亚人就该有自己的自治区了。”"
 austria_federation.11.a: "将整个东加利西亚授予乌克兰自治区。"
 austria_federation.11.b: "在东加利西亚建立乌克兰自治区，而勒武夫由波兰人掌管。"
 austria_federation.11.c: "用乌克兰人的布科维纳换取波兰人的勒武夫。"
 austria_federation.11.d: "整个加利西亚都是波兰的领土。"
 austria_federation.12.t: "[SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]的塞尔维亚人"
 austria_federation.12.desc: "[SCOPE.sState('vojvodina_state').GetName]地区一直以来都是[SCOPE.sCulture('serb_culture').GetName]文化的中心。这里的[SCOPE.sCulture('serb_culture').GetNameNoFormatting]人要求以[SCOPE.sState('vojvodina_state').GetCityHubName]为首府建立一个[SCOPE.sCulture('serb_culture').GetNameNoFormatting]自治区。该提案遭到了当地的[GetCulture('hungarian').GetName]和[GetCulture('south_german').GetName]社区的反对。"
 austria_federation.12.f: "“发布提案时，记得只有匈牙利人才叫它乌伊维代克。其他人都叫它诺维萨德。而我们称它诺伊萨茨。”\n\n测量员划去了那个名字。“这个地区确实够乱的。”\n\n“远比你所能想象的还要乱。那座城市曾被誉为塞尔维亚的雅典——若我们作出有利的决策，它有望重拾荣耀。”"
 austria_federation.12.a: "将[SCOPE.sState('vojvodina_state').GetNameNoFormatting]从匈牙利分离，建立一个塞尔维亚自治区。"
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting]必须留在匈牙利。"
 austria_federation.12.c: "支持在联邦内设立一个包容所有南斯拉夫人的自治区。"
 croats_are_fine_tt: "由于建立了#b 三一王国#!：#indent_newline:3 \n•[GetCulture('croat').GetName]#b 不会#!在未来的[Concept('concept_integrated_culture','$concept_integrated_culture_process$')]中被[Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]在外#!"
