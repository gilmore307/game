 je_metternich: "梅特涅时代"
 je_metternich_reason: "#b 拿破仑战争#!之后，[ROOT.GetCountry.GetName]已确立为欧洲保守主义阵营的中坚力量。后拿破仑秩序的首席设计师，[SCOPE.sCharacter('metternich_scope').GetFullName]，自风云变幻的1821年以来，便一直担任[ROOT.GetCountry.GetNameNoFormatting]的首相。[SCOPE.sCharacter('metternich_scope').GetHerHis|U]的施政纲领旨在维护[ROOT.GetCountry.GetAdjectiveNoFormatting][GetLawType('law_autocracy').GetName]制度、维系欧洲的保守和平秩序，并推动艺术与科学的发展。\n\n#b 梅特涅纲领：#!\n实现首相[SCOPE.sCharacter('metternich_scope').GetLastName]纲领中的各项事务，将提升此项[concept_journal_entry]的成效。相关成就将在本日志条目成功#b 完成#!时计入。\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')]成功阻止#b $ITA_ADJ$#![Concept('concept_unification', '$concept_unification_short$')]\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')]#b $GER$#!未被任何其他[concept_country]完成[Concept('concept_unification', '统一')]\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')][ROOT.GetCountry.GetNameNoFlag]为[GetGoods('fine_art').GetName]的首要生产国\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')][ROOT.GetCountry.GetNameNoFlag]拥有整个[concept_state_region][GetStateRegion('STATE_WEST_GALICIA').GetName]\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')][ROOT.GetCountry.GetNameNoFlag]已研究[GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0]项[Concept('concept_technology', '$concept_technologies$')]（当前为 [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0]）[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')]所有#tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt 自由派#!或#tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt 社会主义#![Concept('concept_political_movement','$concept_political_movements$')]仅拥有#b 极低#!支持度\n•[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')][ROOT.GetCountry.GetNameNoFlag]实施[GetLawType('l