 je_standestaat_reason: "随着大众政治在[ROOT.GetCountry.GetName]的发展，传统阶层兴起了一股反制力量。[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]运动旨在废除[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]及多党民主，建立一种称作“等级国家”的[GetLawType('law_corporate_state').GetName]制度。\n\n在此[concept_journal_entry]生效期间，[GetIdeology('ideology_corporatist_leader').GetName]角色出现几率将提升。"
