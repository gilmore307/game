 # Technocracy
 je_technocracy: "新机器"
 je_technocracy_reason: "在[ROOT.GetCountry.GetName]确立[GetLawType('law_technocracy').GetName]体制之后，我们向建立一个高效、有序且富裕的社会迈出了关键一步。然而，仅有[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]与[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]的存在，并不足以抹去旧秩序的失误与低效。社会的转型尚需大量努力，而民众对我们的宏图依旧存疑。\n\n若要巩固新政权，必须完成改革议程，让$law_technocracy$真正带来他们所渴望的和平与富足。"
 je_technocracy_progress_bar: "新机器"
 je_technocracy_progress_bar_desc: "进度：#v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#!（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')]）"
