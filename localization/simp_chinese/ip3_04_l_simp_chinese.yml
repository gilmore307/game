 je_danubian_federation_ukrainian_button: "解决[GetCulture('ukrainian').GetName]问题"
 je_danubian_federation_ukrainian_button_desc: "[ROOT.GetCountry.GetNameNoFlag]从#b 波兰立陶宛联邦#!夺取的#b 加利西亚#!区域可以划分为两部分——[GetCulture('ukrainian').GetName]人居住的占绝大部分的东方和[GetCulture('polish').GetName]人居住的西方。整个区域长期由[GetCulture('polish').GetNameNoFormatting]精英统治，[GetCulture('polish').GetNameNoFormatting]飞地存在于#b $STATE_EAST_GALICIA$#!的各主要城市中。若要将[GetCulture('ukrainian').GetNameNoFormatting]土地顺利整合入联邦，#b 加利西亚#!就必须以公平的方式分治，并解决这些[GetCulture('polish').GetNameNoFormatting]飞地的问题。"
 je_danubian_federation_serb_button: "解决[GetCulture('serb').GetName]问题"
 je_danubian_federation_serb_button_desc: "帝国的[GetCulture('serb').GetName]人口以#b 伏伊伏丁那#!为中心，长期存在于#b 匈牙利#!管辖下。伏伊伏丁那人口多元、被[GetCulture('hungarian').GetName]民族主义者视为#b 匈牙利#!的核心领土。[GetCulture('serb').GetNameNoFormatting]人总体上乐于接受以[GetCulture('serb').GetNameNoFormatting]或泛斯拉夫国家的形式联邦化，但这么做必将引起该地区其他非[GetCulture('serb').GetNameNoFormatting]人口的不满。"
