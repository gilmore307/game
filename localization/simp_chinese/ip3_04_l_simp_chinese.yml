 technocracy.4.t: "科学带来的进步"
 technocracy.4.d: "[ROOT.GetCountry.GetName]在[GetIdeology('ideology_technocratic').GetName]统治下，经历了一段稳定与持续发展的时期。原本怀疑的社会阶层已普遍接受[GetLawType('law_technocracy').GetName]为理想的国家体制。"
 technocracy.4.f: "“在技术官僚制中，我们看到科学以充盈取代匮乏的经济；\n在技术官僚制中，我们看到专业能力取代了丑陋而浪费的无能，事实取代了猜测，秩序取代了混乱，工业规划取代了工业混战。\n技术官僚制，正是科学为人类智慧构筑应得文明的尝试。”\n\n——霍华德·斯科特，《技术官僚制：科学对抗混乱》"
 technocracy.4.a: "新世界近在咫尺。"
 technocracy.4.b: "我们的理念必须延伸至社会的各个领域。"
