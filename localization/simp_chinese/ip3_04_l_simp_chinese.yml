 je_red_summer_reason: "#b $je_springtime_of_the_peoples$#!的革命浪潮将一个自由派政府推上了[ROOT.GetCountry.GetName]的权力宝座。然而，夺权易，守权难。新生的自由政府正遭受#b 保守势力#!的威胁，他们欲废除新建立的议会体制；同时也受到#b 激进派#!的挑战，后者试图发动更为彻底的第二次革命。\n\n#b 反革命#!\n在自由政府巩固权力之前，旧秩序的复仇残余将持续构成威胁。若#b 反革命进度#!达到#v 100#!，革命政府将被#b 推翻#!，保守派将重新掌权。"
