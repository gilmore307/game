 # Abdulaziz Coup event
 ottoman_monarchs.1.t: "高门政变"
 ottoman_monarchs.1.d: "高门成员发动了针对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的政变。政变者已通知了新统治者。"
 ottoman_monarchs.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]的晨间诵经被登基的礼炮声骤然打断。当宦官闯入房间带来不幸的消息时，他已预料到接下来会发生什么。\n\n宫殿已被那些昨日还对他俯首听命的人包围，一艘送他前往隐居地的船已备好。军官们已经开始登上楼梯，准备护送他离开。"
 ottoman_monarchs.1.a: "天啊，简直是卡菲勒做的事……"
 ottoman_monarchs.1_tt: "一次成功的政变废黜了[ROOT.GetCountry.GetRuler.GetFullName]并拥立了一位新[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 # Murad Lunacy event
 ottoman_monarchs.2.t: "疯苏丹"
 ottoman_monarchs.2.d: "高门成员认为必须拥立一位新统治者掌管国家，因为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]精神不健全。"
 ottoman_monarchs.2.f: "在经历数次公开蒙羞后，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]被发现因恐惧与妄想而在床上颤抖。\n\n前苏丹阿卜杜勒阿齐兹在被废黜后遭人杀害，这使得[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]的精神状态进一步恶化。\n\n在宣誓效忠仪式上，他试图跳入宫廷水池逃离神职人员，这无疑表明他的统治将短暂告终。"
 ottoman_monarchs.2.a: "离我远点！"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName]正在接受精神疗护，而接任的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]已做好继位准备。"
 balkan_wars.14.t: "巴尔干同盟的传言"
 balkan_wars.14.d: "我们的间谍了解到，几个[SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]曾经的附属国结为了同盟。如果有人支持我们独立，我们可以加入他们未来的战争。"
 balkan_wars.14.f: "“可是叔叔，他们和我们不是同一民族，他们想要自己的土地。我们能信任他们吗？”\n\n“我不管他们从哪里来，不管他们信仰什么，也不管他们宣称拥有哪片山谷。只要他们对这些[SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting]暴君的憎恨不亚于我们——只要他们的战争能为我们带来自由——我就会欣然与他们并肩流血。”"
 balkan_wars.14.a: "他们应该得到我们的支持。"
 balkan_wars.14.b: "我们支持$dyn_c_ottoman_empire$。"
 balkan_league_side_supporter: "巴尔干同盟观察员"
