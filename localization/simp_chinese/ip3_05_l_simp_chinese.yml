 ##### THE GRAND COLLAPSE #####
 # Journal Entry
 je_the_grand_collapse: "大解体"
 je_the_grand_collapse_reason: "随着动荡侵蚀着国家的根基，我们的统治摇摇欲坠。此刻展示帝国谋略，肯定能让所有臣民忆起往昔的辉煌与强大。\n\n我们必须施展怀柔手段以确保边境的安全。如果这些尝试仍无法扭转局势，那么边境终将被攻破，而#r 大解体#!的导火索也将被点燃。"
 # Buttons
 je_the_grand_collapse_bribe_politicians_button: "游说重要人士"
 je_the_grand_collapse_bribe_politicians_button_desc: "与各意识形态团体的领袖建立更牢固的关系可以帮助我们更有效、更容易地实施我们的设想。"
 je_the_grand_collapse_issue_khutbah_button: "散发聚礼日呼图白"
 je_the_grand_collapse_issue_khutbah_button_desc: "将乌理玛撰写的讲词印刷物分发至全国各地，由伊玛目向当地民众宣读。布道词内容重申了在我们逊尼派信徒中实现团结的重要性。"
 je_the_grand_collapse_law_speed_start_button: "强制推行次级改革"
 je_the_grand_collapse_law_speed_start_button_desc: "将我们仅存的权威力量发挥到极致，无疑会加速政治目标的实现。"
 je_the_grand_collapse_law_speed_stop_button: "停止强制推行次级改革"
 je_the_grand_collapse_relation_speed_start_button: "研究使节报告档案"
 je_the_grand_collapse_relation_speed_start_button_desc: "数百年来出使外国宫廷的记载正积满灰尘。这些文件展示了过去的外交成就，可以帮助我们的使节说服当前的谈判对象。"
 je_the_grand_collapse_relation_Speed_stop_button: "停止研究使节报告档案"
 # Fetret initial event
 the_grand_collapse.1.t: "空位"
 the_grand_collapse.1.d: "大解体开始了。自切莱比·穆罕默德执政以来，政治不忠从未如此猖獗。若无法恢复秩序，我们的土地将四分五裂。"
 the_grand_collapse.1.f: "“真主恕罪，我永远想不明白，这样嘲讽[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]能有什么好处。”\n\n“这是场游戏，萨利赫。既能激起读者的兴趣——就像你现在这样，还能在倒台时安抚新总督们。以真主之名起誓，这些人可是喝着我们的血开斋的。”\n\n萨利赫吸着水烟袋里薄荷的香气，烟袋里的余烬也亮了起来，他一边合上自己的诗集，一边朝外张望。\n\n“什么……谁的倒台？”"
 the_grand_collapse.1.a: "我们会扭转局面。"
 # Any Port in a Storm event (#1 RE)
 the_grand_collapse.2.t: "风暴中的避风港"
 the_grand_collapse.2.d: "在这危急时刻，我们的附属[SCOPE.sCountry('marketless_country_scope').GetName]愿意以效忠换取贡赋。"
 the_grand_collapse.2.f: "在王室认可的掩饰下，外交部呈递的文书透露出明显的傲慢。就像鬣狗围住一头身负重伤的狮子一般，我们的附属会在机会临近时尽可能地攫取利益。\n\n在翻阅完这些文件后，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]闭上双眼，低声祈祷了一番，继而作出最终裁决。"
 the_grand_collapse.2.a: "授予他们经济独立。"
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName]将拥有自己的[Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.b: "重新划分他们的边界。"
 the_grand_collapse.2.c: "给予他们更多自治权。"
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName]将拥有自己的[Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.e: "机会主义者不值得我们关注。"
 # Lobby Notables button event
 the_grand_collapse.3.t: "死马当活马医"
 the_grand_collapse.3.d: "为了寻找可能争取过来的民间领袖，行动人员提出了几个人选。"
 the_grand_collapse.3.f: "齐亚费特·胡库梅特——外国人称之为政府盛宴——是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]向所有重要宾客展示其威严的场合。\n\n来自世界各地的娴熟侍从、乐师和厨师都竭尽全力，以求以主人的名义留下深刻印象。\n\n对于受邀的显贵而言，这也是一个不容错过的机会，他们在此陷入一场心照不宣的利益争斗。"
 the_grand_collapse.3.a: "称赞[SCOPE.gsInterestGroup('lobbied_ig_1').GetName]的领袖[SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName]。"
 the_grand_collapse.3.b: "接触[SCOPE.gsInterestGroup('lobbied_ig_2').GetName]的领袖[SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName]。"
 the_grand_collapse.3.c: "引诱[SCOPE.gsInterestGroup('lobbied_ig_3').GetName]的领袖[SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName]。"
 # Complete event
 the_grand_collapse.4.t: "奥斯曼高门"
 the_grand_collapse.4.d: "秩序已经恢复，无人能再质疑我们延续数百年的统治权。大解体得以避免，我们将收获自己精明决策的成果。"
 the_grand_collapse.4.f: "“啊，仍未出生的希望，你多么珍贵——\n你将世界从悲伤与绝望中解放。\n\n帝国的时代属于你；将力量遍播大地。\n愿全能者护佑你的命运，免受隐秘陷阱的伤害。\n\n曾属于你的荒漠，已被暴政恶犬占据。\n醒来吧，负伤的雄狮，从无知的沉睡中醒来！”\n\n——纳米克·凯末尔，《自由颂》"
 the_grand_collapse.4.a: "荣耀属于我们的旗帜！"
 the_grand_collapse.4.b: "我们本不该偏离正道。"
 # Timeout event
 the_grand_collapse.5.t: "大解体"
 the_grand_collapse.5.d: "动乱已在我国各地涌现。如今我们仅剩本土，无法阻止身边革命浪潮的愈演愈烈。我们必须继续前行。"
 the_grand_collapse.5.f: "“儿子，一切的东西，死亡与腐朽都是最终的归宿。墓地里埋葬着那些曾经野心勃勃、无限热忱的人，他们曾为短暂的事物奋斗，如今只余守墓人看管。\n\n那些被埋在地下的人建立起的国家，活着的人竭力美化，如今也不过如此。守墓人不久后也会加入他们的行列，因为没有什么能永恒。”\n\n“没有什么永恒？”\n\n“除了神。”"
 the_grand_collapse.5.a: "此事既已注定，那就顺其自然吧。"
