 # Initial event
 balkan_wars.1.t: "巴尔干同盟"
 balkan_wars.1.d: "我们有机会成为对抗[SCOPE.sCountry('ottoman_empire_scope').GetName]的[SCOPE.sStrategicRegion('balkans_scope').GetName]同盟的成员。目标明确的统一军队也许是将他们彻底赶出巴尔干的唯一手段。"
 balkan_wars.1.f: "“先生们！机会近在眼前。这可能是我们偿还祖先的巨债的唯一机会。当共同胜利之日到来时，愿这个兄弟会千百年来始终团结如一。”\n\n委员会成员全体起立鼓掌。尽管屋内存在一些心怀不轨之人，却仿佛胜利已然在握。"
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting]会回应呼唤。"
 balkan_wars.1.a_opener_tt: "以下国家已成立#bold 巴尔干同盟#!："
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "这并非解决之道。"
 balkan_wars.1.b_tt: "我们不会加入#bold 巴尔干同盟#!。"
 # Complete event
 balkan_wars.2.t: "一个时代的终结"
 balkan_wars.2.d: "完成了。[SCOPE.sCountry('ottoman_empire_scope').GetName]终于被赶出[SCOPE.sStrategicRegion('balkans_scope').GetName]，它曾经的领土现在回到了合法主人手中。事实证明，巴尔干同盟行之有效。"
 balkan_wars.2.f: "“母亲！母亲！钟响了。我们不要迟到！”\n\n小男孩穿着新定制的当地服装，度过了他一生中最激动的一天。前往首都的游行队伍即将穿过村庄中心。\n\n他们得知这光荣的消息已经有一段时间了，但向他们的战士英雄们致敬是一种与众不同的感觉。"
 balkan_wars.2.a: "终于，我们的土地属于我们了！"
 balkan_wars.2.tt_1: "由于我们在不涉及[concept_great_power]的情况下赢得了#v 巴尔干战争#![concept_diplomatic_play]，我们将获得以下额外奖励："
 modifier_balkan_wars_won_alone: "荣耀归于英雄们"
 # Fail event
 balkan_wars.3.t: "自由遥不可及"
 balkan_wars.3.d: "奴役取代了我们对荣耀的渴望。我们被[ROOT.GetCountry.GetTopOverlord.GetName]击败，再也无法加入任何战略同盟。"
 balkan_wars.3.f: "根据当地传说，曾经有一位最高领袖向顾问询问一辈子都用得到的智慧。\n\n“告诉我，老人家。对于一位有潜力站在世界之巅，最终却恰恰相反的统治者，你有什么可以教的？”"
 balkan_wars.3.a: "“这一切都会过去的。”"
 # Invalid event
 balkan_wars.4.t: "破碎的联盟"
 balkan_wars.4.d: "随着巴尔干同盟的倒塌，再也没有一支力量能强大到支持这一事业。收复故土的任何希望都破灭了。"
 balkan_wars.4.f: "巴尔干的善良人民们再次陷入单调的生活。那些缺乏远见与才能的领袖们许下的承诺，让他们感到受骗与绝望。\n\n的确，在这个充斥着帝国主义巨兽的世界里，在这片蛮荒的土地上，一个被边界分隔的联盟如今只是白日做梦，而非团结一致的抱负。\n\n斗争仍在继续，比以往更加黯淡。"
 balkan_wars.4.a: "终有一日……"
 balkan_wars.4.a_tt: "#bold 巴尔干同盟#!已被解散。"
 # Bail event
 balkan_wars.5.t: "一次性忠诚"
 balkan_wars.5.d: "我们已主动退出巴尔干同盟。若想建立更美好的未来，向[SCOPE.sCountry('ottoman_empire_scope').GetName]展示獠牙一定是我们最不需要考虑的事。"
 balkan_wars.5.f: "当[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]直接宣读声明时，空气中弥漫着一种反叛的情绪。声明的核心观点是，或许保持知足、不做任何冲动的行为才是明智之举，以免因追求虚幻的野心而引发更大的灾难。\n\n随着演讲逐渐达到高潮，听众似乎越来越被说服了。"
 balkan_wars.5.a: "我们不会参与其中。"
 balkan_wars.5.b: "如果我们打不过他们，那就加入他们。"
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName]成为[SCOPE.sCountry('ottoman_empire_scope').GetName]的[Concept('concept_protectorate', '$concept_protectorate$')]"
 # Failed Ambitions event
 balkan_wars.6.t: "失败的野心"
 balkan_wars.6.d: "我们未能实现将[SCOPE.sCountry('ottoman_empire_scope').GetName]赶出[SCOPE.sStrategicRegion('balkans_scope').GetName]的目标，但还是保住了自身的独立。"
 balkan_wars.6.f: "母亲和妻子们为堆积如山的年轻死者流泪哀悼。他们离开村庄，以政客扩张主义的名义追逐贪婪与鲜血。如今留下的只有纪念碑和万人冢。这些无生命的物体，是民族耻辱的见证。\n\n“这只坚果确是一只奇妙的果实，您咬不碎它，只能咬坏您的牙齿！”\n\n——佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 balkan_wars.6.a: "然而，未来比过去更光明。"
 # Muster conscripts event
 balkan_wars.7.t: "本地征召"
 balkan_wars.7.d: "我们决定再从国库拨些款项。这将使我们能够增加征兵，以继续对抗[SCOPE.sCountry('ottoman_empire_scope').GetName]。"
 balkan_wars.7.f: "年轻人站在两名职业卫兵身旁，心生敬畏，在走进大厅前深吸了一口气。\n\n从天刚亮起他已经排了好几个小时的队，只为领取一套制服。这制服可能根本就不合身，但按照新兵的传统，这是他们要做的第一笔交易。\n\n通常，在这个时候，你会遇到你的第一个战友，然后成为众多无名小卒之一。"
 balkan_wars.7.a: "还是不要在这件事上过于投入了。"
 balkan_wars.7.b: "把武器发给能用的人。"
 # Student of Strategy random event
 balkan_wars.8.t: "战略的学生"
 balkan_wars.8.d: "作为我们对军事研究资助的一部分，陆军将领[SCOPE.sCharacter('scoped_general').GetFullName]已被派往国外，与同行交流知识和经验。"
 balkan_wars.8.f: "在一列由一群指挥官陪同的特快列车上，这位负责人得到了周全的保护，他正欣赏着窗外美丽的风景。与平日里那些繁文缛节相比，这种舒缓的节奏变化让他重新领悟到生活的真谛。\n\n尽管桌子在摇晃，他还是蘸了蘸钢笔。还有一堆报告需要完成。"
 balkan_wars.8.a: "没有耐心，就没有纪律。"
 balkan_wars.8.b: "他应该多学习一些进攻战术。"
 balkan_wars.8.c: "一切战斗在开打之前就已决定胜负。"
 # Caught in the Middle random event
 balkan_wars.9.t: "夹在中间"
 balkan_wars.9.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]在当地人协助下，正将[SCOPE.sCulture('turkish_pop_scope').GetName]赶出他们在[SCOPE.sState('caught_root_state_scope').GetName]的家园。如果无人制止，这种情况很容易演变为流血冲突。"
 balkan_wars.9.f: "昔日的邻邦正积极寻找机会，伺机对毫无防备的土耳其人下手。在[SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle]军队缺席的情况下，脆弱的社区正遭受日复一日的侵扰与敌意。\n\n局势升级导致某些村落出现多起族人失踪的事件，而当局却公然对此事漠不关心。不出所料，一些官员甚至与这些袭击事件有牵连。"
 balkan_wars.9.a: "开辟一条通道。"
 balkan_wars.9.a_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]所有[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会安全迁移至[SCOPE.sState('caught_ottoman_state_scope').GetName]。"
 balkan_wars.9.b: "不要管士兵和当地人了。"
 balkan_wars.9.b_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]75%的[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会逃往[SCOPE.sState('caught_ottoman_state_scope').GetName]。"
 balkan_wars.9.b_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]25%的[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会被杀。"
 balkan_wars.9.c: "鼓励士兵。"
 balkan_wars.9.c_move_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]半数的[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会逃往[SCOPE.sState('cruelty_ottoman_state_scope').GetName]。"
 balkan_wars.9.c_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]半数的[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会被杀。"
 balkan_wars.9.c_cruel_trait_tt: "该选项可用，因为统治者性格#bold 残忍#!。"
 balkan_wars.9.e: "他们在这里住了几个世纪，这是不对的。"
 balkan_wars.9.e_kill_pops_tt: "[SCOPE.sState('caught_root_state_scope').GetName]5%的[SCOPE.sCulture('turkish_pop_scope').GetName][Concept('concept_pop', '$concept_pops$')]会被杀。"
 # Surplus Management random event
 balkan_wars.10.t: "结余管理"
 balkan_wars.10.d: "[SCOPE.sState('barracks_state_scope').GetName]今年的军费开支有结余，行政人员正在请示这笔资金该如何分配。"
 balkan_wars.10.f: "在一片混乱之中，会计报告上“出错”是常有的事。尽管诱惑重重，但这种情况似乎并未发生。这显然是对共同目标怀有民族抱负的体现，也是人们真正品格的体现。\n\n参与资金流动的人要承担最大的个人风险。国家正是建立在这些不偏离正直之人的肩膀上。"
 balkan_wars.10.a: "将闲置建筑改建为兵营。"
 balkan_wars.10.b: "这笔钱该交给决策者支配。"
 balkan_wars.10.c: "执勤人员最需要这笔钱。"
 # Chaos in the Balkans event
 balkan_wars.11.t: "巴尔干之乱"
 balkan_wars.11.d: "#bold 巴尔干同盟#!，这个由我们在[SCOPE.sStrategicRegion('balkans_scope').GetName]的前附属国组成的同盟，已正式起来反抗我们。如果他们赢得即将到来的战争，我们会失去在这里的所有土地，并且这些土地会建立新的国家。"
 balkan_wars.11.f: "老伊玛目转过身，面对着讲经坛台阶上的信徒们，开始宣讲布道词。\n\n“信徒们啊！\n\n要知道，今日如同我们祖先的时代一般，奥斯曼苏丹——真主在大地上的影子——命令我们挺身而出，捍卫我们的信仰、土地和荣誉。这场战争不仅仅是人与人之间的冲突，它是至高无上的真主给予的考验，是在真理之路上与暴政和压迫进行的斗争！”"
 balkan_wars.11.a: "他们会后悔的。"
 balkan_wars.11.a_opener_tt: "#bold 巴尔干同盟#!的以下国家对我们发起了外交博弈："
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 # The War Begins event
 balkan_wars.12.t: "战争开始"
 balkan_wars.12.d: "[SCOPE.sCountry('first_balkan_war_initiator').GetName]代表全体巴尔干同盟成员，正式宣布战争准备，誓要收复[SCOPE.sCountry('ottoman_empire_scope').GetName]在[SCOPE.sStrategicRegion('balkans_scope').GetName]占领的所有土地。"
 balkan_wars.12.f: "在几名雇佣兵护卫下，传令官的公告在村民的各阶层中引起了复杂的反应。\n\n“听好了，[ROOT.GetCountry.GetNameNoFormatting]的子民们！\n\n奉尊贵的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]的明确命令，我们的军队正在筹备一场针对共同敌人的圣战。特此宣告；在接下来的几个月里，这片土地上的勇敢新丁将被征召入伍，这或许是他们最后一次战斗，以净化我们曾经的村庄、城镇、城市、草地和山脉，并夺回理应属于我们的土地……”"
 balkan_wars.12.a: "是时候了。"
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName]作为#v 巴尔干同盟#!的成员或盟友加入巴尔干战争"
 # The Cataclysm event
 balkan_wars.13.t: "大变动"
 balkan_wars.13.d: "在由[SCOPE.sCountry('first_balkan_war_initiator').GetName]领导的战役取得成功后，我们在[SCOPE.sStrategicRegion('balkans_scope').GetName]的所有领土都已丧失。巴尔干同盟已经完成了它的使命，不复存在，新的国家从它的灰烬中崛起。"
 balkan_wars.13.f: "“我们曾狠狠掌掴真理的面，\n我们曾公然违抗良知的法则。\n我们曾在地狱之火上架桥，\n懦夫之桥——终被洪水冲垮。\n\n喂，里扎！这洒落的鲜血曾属于我们……\n那沦为敌仆的挚爱曾属于我们……\n鲁姆之地！……那珍爱的故土曾属于我们——\n而我们却弃如无物，于是他人将其占有。”\n\n——里扎·陶菲克，《致鲁米利亚》"
 balkan_wars.13.a: "我们必须重振旗鼓。"
