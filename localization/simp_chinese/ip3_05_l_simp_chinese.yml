 ##### SERBIA #####
 # Journal entry
 je_serbian_throne: "荆棘王座"
 je_serbian_throne_reason: "[ROOT.GetCountry.GetCustom('serbia_throne_of_thorns_house_loc')]\n\n如果[concept_dynastic_loyalty]降至#v 0%#!，我们的[concept_ruler]及其王朝将被推翻，并由[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]的成员取而代之。"
 je_serbian_throne_invalidation_tt: "再没有存活的[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]或[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]家族的角色"
 je_serbian_throne_status_loc_karadordevic_dominance: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]已赢得大部分人的忠诚"
 je_serbian_throne_status_loc_karadordevic_leaning: "人民正逐渐倒向[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 je_serbian_throne_status_loc_neutral: "人民在[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]和[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]间分裂"
 je_serbian_throne_status_loc_obrenovic_leaning: "人民正逐渐倒向[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 je_serbian_throne_status_loc_obrenovic_dominance: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]已赢得大部分人的忠诚"
 je_serbian_throne_obrenovic_desc: "据线人报告，塞尔维亚民族英雄的后裔[concept_house_of_karadjordjevic]正密谋推翻[concept_house_of_obrenovic]。在世纪之初，$concept_house_of_karadjordjevic_short$从叛变的耶尼切里的暴政中解放了塞尔维亚多省，点亮了自由之光。\n\n然而，也是他在形势严峻时逃离战场。自那之后，$concept_house_of_obrenovic$高举旗帜，挺身而出。随着时间推移，这些阴谋家肯定会尝试煽动民众，以实现他们邪恶的目标，将$concept_house_of_obrenovic_short$赶下王座。"
 je_serbian_throne_karadjordjevic_desc: "[concept_house_of_karadjordjevic]成功推翻了他们的对手[concept_house_of_obrenovic]，挽回了伟大的卡拉乔尔杰在国民眼中的形象。[ROOT.GetCountry.GetName]再次由英勇发动第一次反抗土耳其起义的英雄的后裔统治。\n\n然而，$concept_house_of_obrenovic_short$阴谋家仍试图恢复其统治，将$SER$带入$AUS_ADJ$的势力范围。只等王朝露出一丝软弱，他们就会出击，试图再次将$concept_house_of_karadjordjevic_short$家族赶入可耻的流亡中。"
 # Scripted Buttons
 je_tot_slander_button: "诽谤敌对家族"
 je_tot_slander_button_desc: "我们既然掌握了意象的力量，为什么不借此谋利？"
 je_tot_slander_button_custom_tt: "根据[concept_literacy]提升[Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]，需花费以下#bold 任意一项#!："
 je_tot_slander_button_cooldown_tt: "在过去#bold 4年#!内未使用该决议。"
 je_tot_campaign_button: "拉拢人心"
 je_tot_campaign_button_desc: "召集王室随行人员，使用[concept_authority]或[concept_money]来组织一次全国巡访。目标是访问所有[Concept('concept_state','$concept_states$')]，与平民百姓交谈，为他们提供切实可行的发展举措，以换取他们宝贵的[Concept('concept_dynastic_loyalty','$concept_dynastic_loyalty$')]。此举还将提升我们的[concept_popularity]并诋毁对手。"
 je_tot_campaign_button_tt: "筹备工作已经开始，很快我们将面临选择：要么永远放弃这个计划，要么在活动结束前从以下代价中选择#bold 一项#!："
 je_tot_campaign_button_tt_2: "所选的开支水平将决定我们在访问的[Concept('concept_state','$concept_states$')]投资的成效，以及未来数年内的[concept_popularity]。"
 je_serbian_throne_fail_header: "#title 会导致当前王朝下台，如果：#!\n"
 je_serbian_throne_on_fail_header: "#title 如果[concept_dynastic_loyalty]耗尽：#!\n$EFFECT$"
 obrenovic_concept_short: "[Concept('concept_house_of_obrenovic','$concept_house_of_obrenovic_short$')]"
 karadjordjevic_concept_short: "[Concept('concept_house_of_karadjordjevic','$concept_house_of_karadjordjevic_short$')]"
 obrenovic_concept: "[concept_house_of_obrenovic]"
 karadjordjevic_concept: "[concept_house_of_karadjordjevic]"
 # Progress bar
 serbian_dethrone_progress_bar: "忠诚度"
 serbian_dethrone_progress_bar_desc: "[concept_dynastic_loyalty]：[JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|v1%]（[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/500）"
 # Initial event
 serbia.1.t: "荆棘王座"
 serbia.1.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]家族与执政的[ROOT.GetCountry.GetRuler.GetLastName]家族之间的权力格局正在变化。各方势力未经深思就轻易许下效忠承诺。[ROOT.GetCountry.GetName]的合法统治者究竟是谁？"
 serbia.1.f: "“毫无疑问，我们支持您，我的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。正如我们曾在那棵橡树下被您神圣的革命演说所感召，如今我们将再次为塞尔维亚的荣耀与您并肩作战。”\n\n尽管是个马屁精，他却显得这样从容。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]纳闷他如何能保持这般姿态——他的真实面目早已是公开的信息，看来他是这房间里唯一一个还相信自己有信誉的人。"
 serbia.1.a: "忠诚的价码变化无常。"
 # Custom event to crown Mihailo Obrenovic
 serbia.2.t: "米哈伊洛的继任"
 serbia.2.d: "作为革命者的次子，[ROOT.GetCountry.GetRuler.GetFullName]已被加冕为[ROOT.GetCountry.GetName]的新任大公。民众认为他比他的兄长更有能耐。"
 serbia.2.f: "“……我们的抗争超越世俗，我们手中握有统治而非被统治的神圣权利。”新大公扫视众人观察反应，“我将高举前人的火炬，直至我灵魂中燃烧的火光离开这具躯体。”\n\n“时机与权利！”"
 serbia.2.a: "愿他的统治被人铭记。"
 # Random events
 #1 RE
 serbian_throne.1.t: "教士宣传团"
 serbian_throne.1.d: "[SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName]已向我们提供援助，以削弱[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]对民众的影响力。逃兵的后裔无权在[ROOT.GetCountry.GetName]发声。"
 serbian_throne.1.f: "在塔科沃村一处幽静的山谷中，[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]与同伴们走出集会，宣布并发动了反抗奥斯曼帝国的塞尔维亚起义。\n\n那是在1815年。现在那些自诩“英雄”的人早已逃往外国主子羽翼下寻求庇护，其中就包括[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]的父亲——卡拉乔尔杰。"
 serbian_throne.1.a: "这应该就足够了。"
 serbian_throne.1.b: "团结就是力量。"
 serbian_throne.1.c: "慈善是信仰的本质，对吧？"
 #2 RE
 serbian_throne.2.t: "诽谤册子"
 serbian_throne.2.d: "我们有机会通过印制小册子来诋毁[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]。"
 serbian_throne.2.f: "宣扬与诽谤之间仅有一线之隔，而前者无疑能成为政客最致命的武器。那天早晨，一份由知名艺术家兼书法家制作的小册子样本被呈递给了大公。\n\n他拿着那份文件，注意到在顶部诸多恶意“事实”的描述下，画着[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]的族长四肢着地啃食着一块大腿肉，并用当地语言标注着“一位塞尔维亚农民”，而一名奥斯曼帕夏正对他肆意嘲弄与驱使。"
 serbian_throne.2.a: "真有创意。"
 serbian_throne.2.b: "批量印刷，马上！"
 #3 RE
 serbian_throne.3.t: "揭露伪君子"
 serbian_throne.3.d: "现已查明，[SCOPE.gsInterestGroup('serb_busted_ig').GetName]的领袖[SCOPE.sCharacter('serb_busted_ig_leader').GetFullName]一直在暗中游说其他政客支持[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]的卑劣行动。"
 serbian_throne.3.f: "宴会作为重要聚会场合，各种隐晦的博弈在此展开。通常包含谈判协商、权势展现、自大者狼吞虎咽的声响，以及同僚间维护声望的无形较量。\n\n要应对这些表里不一的复杂人物固然充满挑战，却也值得尝试。"
 serbian_throne.3.a: "让他消失。"
 serbian_throne.3.b: "强迫他为我们效力。"
 #4 RE
 serbian_throne.4.t: "叛乱的哈伊杜克"
 serbian_throne.4.d: "[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]麾下的非正规军一直在骚扰[SCOPE.sReligion('sunni_pop_scope').GetName]和[SCOPE.sReligion('jewish_pop_scope').GetName]的聚居区。"
 serbian_throne.4.f: "“你知道他们的做派，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。他们过去专门抢劫奥斯曼商队与贵族，如今却只能欺凌无人庇护的农民。”顾问挥手打发走了信使，接着说道，“卡拉乔尔杰在起义时期就曾是他们的一员，如今他儿子不过是想取悦其父亲的旧部。”"
 serbian_throne.4.a: "随他们去吧，也许他们会开始抢劫自己人。"
 serbian_throne.4.b: "必须结束这种情况。"
 #5 RE
 serbian_throne.5.t: "城镇叛军"
 serbian_throne.5.d: "[SCOPE.sState('capital_state').GetName]的一伙叛匪正要求我们将王位让给[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]。他们构不成重大威胁，但对此事的处理将传递出某种信号。"
 serbian_throne.5.f: "共情是所有杰出领袖必备的品格。大公曾反抗过不公的压迫，自然很清楚夺回本就属于自己的东西意味着什么。\n\n“他们不过是一群年轻、易受挑拨的混小子罢了。”他望向窗外低声说，“我们当年至少是为国家的未来而战，而非为某个人。”"
 serbian_throne.5.a: "务必让他们彻底闭嘴。"
 serbian_throne.5.b: "给效忠者武装，并派他们去展示实力。"
 serbian_throne.5.c: "没必要流血，人人都有个价码。"
 #6 RE
 serbian_throne.6.t: "求援"
 serbian_throne.6.d: "最近我们收到[SCOPE.sState('delvidek_scope').GetName]被马扎尔化的坏消息。一些塞尔维亚村落正等待河对岸同胞的支援。这是巩固我们对抗[SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]立场的良机。"
 serbian_throne.6.f: "信使解开捆扎信封的细绳，取出最上面那封高声宣读：\n\n“致最尊贵的陛下，[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]家族的[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]，全体高贵塞尔维亚人的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。\n\n恳求陛下垂听，\n\n我谨代表我们这个卑微但忠诚的村庄，谦卑地请求陛下回赐恩泽。或许陛下已不记得，但事实上，在陛下抗击奥斯曼人的革命胜利时，我们曾倾尽所能给予支持……”"
 serbian_throne.6.a: "给予他们帮助，助他们抵抗。"
 serbian_throne.6.b: "邀请他们回到真正的故土，并助其重建家园。"
 serbian_throne.6.b_move_pops_tt: "[SCOPE.sState('delvidek_scope').GetName]10%的塞尔维亚人将迁往[SCOPE.sState('capital_state').GetName]。"
 # Complete event
 serbian_throne.9.t: "万众归心"
 serbian_throne.9.d: "[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]的爪牙们一个接一个地背叛了他们，让其走向悲惨的结局。所有人都看到了无可争辩的事实：[ROOT.GetCountry.GetName]属于[ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]！"
 serbian_throne.9.f: "“你们就这样对待救命恩人吗？”大厅里回荡着恐慌与绝望的声音，“我父亲带领这个国家走向自由，而你们全在为自己敛财。你们永远不懂英雄血脉的意义！”\n\n忠犬们正等待着审判。\n\n“永远！”"
 serbian_throne.9.a: "你将与你父亲迎接同样的命运。"
 serbian_throne.9.b: "永远别再踏上塞尔维亚的土地。"
 serbian_throne.9.c: "仁慈是真正的领袖才能施予的恩赐。"
 # Fail event
 serbian_throne.10.t: "最终审判"
 serbian_throne.10.d: "正如他们的父亲曾拯救国家免于崩溃，[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]如今也战胜了[ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]的暴政。[ROOT.GetCountry.GetName]的王位现在属于他们。"
 serbian_throne.10.f: "“同志们！神圣的母亲们！我们现在已摆脱了那些只为一己私欲、不为国家做任何事的政客的摆布……”[ROOT.GetCountry.GetNameNoFormatting]的新任[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]高声宣告。\n\n回想起他父亲追求自由的英勇事迹，人群继续欢呼着，迫切等待最终判决。\n\n“……那么，对于背叛者的命运，你们的看法是什么？”大公稍作停顿，他很清楚，无论接下来他口中说出什么，人们都会毫无疑问地遵从。"
 serbian_throne.10.a: "“……我们该送他们去见上帝吗？”"
 serbian_throne.10.b: "“……我们难道要继续养着他们？”"
 serbian_throne.10.c: "“……仁慈会是他们的最终判决吗？”"
 # Invalidation event
 serbian_throne.11.t: "再无理由争斗"
 serbian_throne.11.d: "$concept_house_of_obrenovic_short$与$concept_house_of_karadjordjevic_short$间那场恶名昭彰的血仇，其主角们如今已不再能对彼此构成威胁。现在是时候抛下那些无谓的争执，作为一个团结的国家向前迈进了。"
 serbian_throne.11.f: "“为家族间的短暂纷争而分裂国家实在不明智。众所周知，纷扰总是会让人们偏离正道，这就是为什么团结是进步的本质。\n\n此外，内斗通常只会给那些只需纳税的人民带来苦难。\n\n先生们，我们还有一个国家需要建设！”"
 serbian_throne.11.a: "塞尔维亚万岁！"
 # Campaign fund planning event
 serbian_throne.12.t: "拉拢人心活动的准备工作"
 serbian_throne.12.d: "提升我方声望、抹黑[ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]的全国宣传活动已经启动。我们需要决定预计的开支规模。"
 serbian_throne.12.f: "“……尊贵的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]陛下向全体臣民致以仁慈的问候。\n\n现在我们将开始挑选参加游行的志愿者。”\n\n身强力壮的年轻小伙们争先恐后地涌向指定场地，后面跟着满怀希望的镇上姑娘们。这是千载难逢的机会，如果能引起王室的注意，或许就能摆脱一辈子搬运干草或赶骡子下田的命运。"
 serbian_throne.12.a: "如果要我们来付钱，那还有什么意义？"
 serbian_throne.12.b: "支付必要的费用。"
 serbian_throne.12.c: "不惜一切代价。"
 serbian_throne.12.e: "也许这终究不是个好主意。"
 serbian_throne.12.e_tt: "这个想法被搁置#v 5年#!"
 serbian_throne.12.prep_choice_tt: "准备工作正在进行中"
 each_monarch_may_only_do_this_once_tt: "每个[concept_ruler]每一统治期只能使用该行动#b 一次#!"
 ser_campaign_not_on_cooldown_tt: "在过去#v 5年#!内#b 未#!中止拉拢人心行动"
 # Campaign accord choice event
 serbian_throne.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的协议"
 serbian_throne.13.d: "我们的宣传活动组织者提出了支持某个利益集团来获取更多忠诚者的想法。"
 serbian_throne.13.f: "某些圈子的代表们一个接一个地进入宫廷，讨论他们的不足之处。而且总是那几批人。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的顾问们在会议中发现了一个奇特的情况：这些团体之间存在着激烈的竞争。他们很快意识到可以利用这种竞争来获取更大的政治权力，并且他们很清楚，这是一场交易，而非恩赐。"
 serbian_throne.13.a: "我们将宣扬[SCOPE.gsInterestGroup('campaign_ig_1').GetName]。"
 serbian_throne.13.b: "我们带上[SCOPE.gsInterestGroup('campaign_ig_2').GetName]一起行动。"
 serbian_throne.13.c: "支持[SCOPE.gsInterestGroup('campaign_ig_3').GetName]从长远来看对我们有利。"
 serbian_throne.13.e: "这份荣耀只属于我们。"
 serbian_throne.13.accord_chosen_tt: "宣传活动即将开始"
 # Campaigning in state event
 serbian_throne.14.t: "[SCOPE.sState('campaign_state').GetName]的宣传活动"
 serbian_throne.14.d: "我们已抵达[SCOPE.sState('campaign_state').GetName]，以解决平民百姓的需求，为他们描绘一个更光明的未来。他们正热切期待着聆听我们用活动资金兑现的承诺。"
 serbian_throne.14.f: "官员们发表了精心准备且熟记于心的演讲，点燃了听众心中的民族自豪感。\n\n他们的目标是在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]简短的最终致辞前调动人群情绪，并以向社区赠送礼物的方式结束活动，以此巩固他在民众心中和王座上的地位。\n\n[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]的支持者们不会对此感到高兴的。"
 serbian_throne.14.a: "人民的福祉高于一切！"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName]值得建设一番。"
 serbian_throne.14.c: "所有人都该看清卡拉乔尔杰的背叛行径！"
 serbian_throne.14.e: "团结使我们更强大！"
 serbian_throne.14_next_state_tt: "我们将前往下一个地区。"
 serbian_throne.14_campaign_ends_tt: "我们已走遍所有可到访的地区，完成了这次宣传活动。"
 # Ending the campaign event
 serbian_throne.15.t: "返回宫殿"
 serbian_throne.15.d: "经过一场疲惫的宣传活动后，王家随行人员已带我们返回宫殿。我们可以继续处理日常事务了。"
 serbian_throne.15.f: "马车轮子在石路上转动的嘎吱声略微盖过了人群的欢呼喧嚣，他们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]终于回家了。\n\n他闭眼小憩，幻想着马上能躺在床上睡会儿。但这念头很快化作噩梦，提醒他床下还盘踞着为[SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]效力的毒蛇。"
 serbian_throne.15.a: "他们一定想起了谁才是他们真正的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 serbian_throne.15_tt: "宣传活动结束了。"
