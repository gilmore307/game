 je_prussia_of_the_balkans_desc: "[concept_army_power_projection]为[SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 je_prussia_of_the_balkans_reason: "保加利亚帝国曾一度横跨黑海、爱奥尼亚海和爱琴海。我们的人民决心重现昔日辉煌。\n\n我们新生的国家不能依赖境外强者的帮助。我们将通过科技、强大的武力以及庞大的人数，打造一支能够捍卫我们的独立、利益和雄心的军队。"
