 bularia_military_progress_bar_desc: "[concept_army_power_projection]：[SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]/1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的[concept_army_power_projection]至少为#variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0]#!"
 bulgaria_events.1.t: "巴尔干的普鲁士"
 bulgaria_events.1.d: "其他国家敬畏于我们的陆军规模和实力，将我们称为“巴尔干的普鲁士”。现在只需要决定我们的士兵该向哪里进军。"
 bulgaria_events.1.f: "“即使他们砍掉我的头，我也会高喊‘保加利亚万岁！’”\n\n——尼古拉·哈伊托夫"
 bulgaria_events.1.a: "向沙皇格勒进军！"
 bulgaria_events.1.b: "只有建立统一的南斯拉夫国家我们才能真正自由！"
 bulgaria_events.1.c: "这是保加利亚复兴的开端！"
 bulgaria_pursued_greater_yugoslavism_tt: "在#v $bulgaria_events.1.t$#!事件中致力于建立#v 大南斯拉夫#!"
 bulgaria_unlock_yugoslavia_tt: "我们将可以成立#v $YUG$#!"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName]、[GetStateRegion('STATE_EASTERN_SERBIA').GetName]和[GetStateRegion('STATE_EASTERN_THRACE').GetName]在获得后会成为[GetCulture('bulgarian').GetName][Concept('concept_homeland','$concept_homelands$')]"
 bulgaria_events.2.t: "终获自由"
 bulgaria_events.2.d: "保加利亚终于获得独立。该由谁统治我们度过变革的动乱，走向繁荣的未来？"
 #Below quote is straight from the wiki, but it suits well.
 bulgaria_events.2.f: "“斐迪南亲王出身科堡家族，是我父亲的表亲。记得我们回到酒店后，父亲曾这样评价他：作为家中幼子，他自然被视作愚钝之人。‘可是，’父亲说，‘这位家族眼中的愚者却混得相当不错。倘若他有朝一日证明众人都看走了眼，我丝毫不会感到意外。’”\n\n——海伦娜·格莱兴女士"
 bulgaria_events.2.a: "支持沙皇的侄甥"
 bulgaria_events.2.b: "支持斐迪南。"
 bulgaria_events.2.c: "不需要国王，我们要选一个来自人民的人。"
 bulgaria_events.2.e: "一个纯净而陌生的声音将引领合唱。"
 bulgaria_events.2.g: "王公必须出身贵族。"
 bul_random_leader_tt: "我们会从人民中选举一位领袖！"
 bul_random_leader_monarch_tt: "我们会从贵族中加冕一位新王公"
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName]感到恐怖"
 bulgaria_events.3.d: "世界各地的报纸都在报道我方士兵在最近与[SCOPE.sCulture('rebel_culture').GetName]叛军的冲突中所犯下的战争罪行。"
 bulgaria_events.3.f: "在这些屠杀中丧生的儿童数量惊人。他们常被刺刀挑起，我们有多位目击者的证词描述，无论是在此地还是奥卢克‑克尼，都曾看到幼小的婴儿被刺刀尖挑着在街上游街。\n\n——J·A·麦加汉，#italic 每日新闻#!"
 bulgaria_events.3.a: "这些都是骇人听闻的谣言！"
 bulgaria_events.3.b: "因这些罪行公开吊死[SCOPE.sCharacter('scapegoat').GetFullName]。"
 bulgaria_events.3.c: "我们在[SCOPE.sCountry('closest_great_power').GetNameNoFlag]的亲密联系人会为我们声援。"
 bulgaria_events.3.e: "下一批叛军的下场还会更惨。"
