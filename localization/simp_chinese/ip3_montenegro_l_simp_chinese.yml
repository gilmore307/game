 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]已提议正式将我们的国家转变为王国。"
 ### https://en.wikisource.org/wiki/Translation:There,_Over_There
 mon_state_formation.20.f: "#italic 那边，在那远方……越过重重山岗，\n传说有一片葱郁的树林静静延展，\n圣德查尼寺巍然矗立其间：\n它能实现天堂里所有的祈愿。\n\n那边，在那远方……越过层层山峦，\n湛蓝天穹低垂她弧形的穹顶；\n面向塞尔维亚的原野，面向战场，\n弟兄们，整装待发吧！#!\n\n尼古拉一世·彼得罗维奇-涅戈什，#italic 在那远方！#!"
 mon_state_formation.20.a: "让人民知晓。"
 mon_state_formation.20.b: "让整个国家知晓。"
 mon_state_formation.20.c: "让士兵知晓。"
 mon_state_formation.20.e: "不让任何人知晓。"
 mon_change_to_kingdom: "我国会成为#v 王国#!"
 mon_no_change_tt: "我国不会改变。"
