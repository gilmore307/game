 notification_je_montenegrin_raiding_fail_desc: "由于不再与奥斯曼接壤，我们的部落被迫停止劫掠。"
 notification_je_montenegrin_raiding_fail_tooltip: "#header $notification_je_montenegrin_raiding_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_montenegrin_raiding_fail_desc$"
 #JE RAIDING EVENTS
 #montenegrin_raiding.1
 montenegrin_raiding.1.t: "兄弟之死"
 montenegrin_raiding.1.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]的斯马伊尔‑阿加·琴吉奇将我们的劫掠者引诱进了埋伏圈！[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的兄弟就在无数阵亡者之中。"
 #https://www.rastko.rs/knjizevnost/umetnicka/njegos/mountain_wreath.html#wreath Petar II Petrovic Njegos, The Mountain Wreath, Translated into English by Vasa D. Mihailovich
 montenegrin_raiding.1.f: "#italic 我看到人们都沉睡得那么香酣，\n什么人还会来擦干我的泪眼？\n上帝的天堂在我头上紧闭大门，\n听任我声嘶力竭地乞求怜悯。#!\n\n——佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 montenegrin_raiding.1.a: "我们将在哀悼中团结。"
 montenegrin_raiding.1.b: "让死者埋葬死者。我们必须重建。"
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#!座[GetBuildingType('building_barracks').GetName]会被摧毁，剩余的将陷入混乱。"
 #montenegrin_raiding.2
 montenegrin_raiding.2.t: "奥斯曼反击"
 montenegrin_raiding.2.d: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]的士兵不断攻击我们的人民，以阻止我们的劫掠。"
 montenegrin_raiding.2.f: "“直接冲锋，孩子。要无所畏惧，毫不留情。这是阻止他们的唯一方法。”\n\n“直接冲进他们的炮口？恕我直言，长官，不如把他们引进山里。然后采罗维奇可以穿过山口，袭击他们的辎重队。”\n\n“不行。他们会洗劫沿途的每座修道院和农庄。上帝或许会原谅你放任这种事发生，但我不会。”\n\n“长官，你更愿意让哪一边流血，是土地还是人民？”" #\n\n–Conversation between two Montenegrin Generals.
 montenegrin_raiding.2.a: "与他们正面交锋。"
 montenegrin_raiding.2.b: "利用我们的地形优势。"
 montenegrin_raiding.2.c: "没希望了！向高门投降。"
 #JE REBELS TO STATE
 #je_mon_state_formation
 je_mon_state_formation: "从叛军到国家"
 je_mon_state_formation_reason: "涅戈什家族决心将盘踞在山中、与[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]对抗的桀骜不驯的部落联合起来，组建一个国家。幸运的是，[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]愿意援助这些东正教同胞，并将提供资金支持。我们如果能维系[concept_relations]，就能获得更多[concept_russian_aid]。\n\n如果能建立一个初具形态的国家，并遏制住部落的劫掠行为，那么列强或许会迫使[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]割让领土，承认我们为一个独立国家。"
 je_montenegrin_russian_aid_income: "我们收到#g @money!+[GetPlayer.MakeScope.ScriptValue('russian_aid_income')]#![concept_russian_aid]"
 mon_rus_aid_stop_tt: "我们将不再收到[concept_russian_aid]"
 has_taxation_law_tt: "[ROOT.GetCountry.GetNameNoFlag]拥有[GetLawType('law_consumption_based_taxation').GetName]外的任意[GetLawGroup('lawgroup_taxation').GetName][concept_law]"
 has_police_law_tt: "[ROOT.GetCountry.GetNameNoFlag]拥有任意[GetLawGroup('lawgroup_policing').GetName][concept_law]"
 montenegrin_compromise_tt: "列强会与[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]谈判给予我们更多土地，不过我们可能会不得不停止劫掠。"
 je_montenegrin_visit_moscow: "访问莫斯科"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将访问#v $RUS$#!以改善[concept_relations]，并请求进一步的支持。[ROOT.GetCountry.GetRuler.GetSheHe]离开时我们将无法通过任何法律。"
 je_montenegrin_make_saint: "封圣祖先"
 je_montenegrin_make_saint_desc: "[ROOT.GetCountry.GetRuler.GetFullName]可以通过将[ROOT.GetCountry.GetRuler.GetHerHis]的前任佩塔尔一世封为圣人，进一步正当化[ROOT.GetCountry.GetRuler.GetHerHis]的统治和通过法律。"
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]每十年只能从访问俄罗斯获得一次收益。"
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName]不能身处国外或忙于其他事务。"
 biljarda_built_tt: "[ROOT.GetCountry.GetNameNoFlag]已[Concept('concept_decision', '建造比利亚尔达宫')]"
 #mon_state_formation.1
 mon_state_formation.1.t: "新生活"
 mon_state_formation.1.d: "列强与[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]协商，只要我们同意停止劫掠，就归还我们的部分文化本土。"
 mon_state_formation.1.f: "“他梦想着建立一个伟大的民族帝国，而帝国的中心将是黑山……这样的野心难道不是明目张胆的疯狂吗？难道一个疯子可以肆无忌惮地擦出火花，让整个世界陷入火海？”\n\n——匿名作者，#italic 《东德意志邮报》#!"
 mon_state_formation.1.a: "接受。"
 mon_state_formation.1.b: "“宁死不和！”"
 mon_state_formation.1.c: "当然，我们会#italic 完全#!停止劫掠。"
 mon_stop_raiding_deal_tt: "我们同意停止劫掠，我们的收入降低#r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 mon_stop_aid_deal_tt: "作为[concept_russian_aid]的替代品，#v $RUS$#!会为我们的国库提供资金，永久给予我们#g @money!1000#![concept_budget_minting]："
 mon_stop_aid_nodeal_tt: "#v $RUS$#!会终止[concept_russian_aid]，但我们不会停止[concept_raiding]"
 mon_stop_aid_liars_tt: "我们#v 不会#!停止劫掠。"
 russia_no_longer_guarantor_tt: "$RUS$将不再保障我们的独立"
 no_more_raids_for_a_while: "在至少#v 10#!年内，[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]不应再对我们发动反劫掠。"
 #Russian Visit
 mon_state_formation.2.t: "拜访俄罗斯"
 mon_state_formation.2.d: "在等待签证相当长一段时间后，[ROOT.GetCountry.GetRuler.GetFullName]获准访问莫斯科，并在那里成功为我们的争取到了同情。"
 #Russian Envoy Ozeretskovsky, report to St Petersburg. pg 202 Realm of the Black Mountain
 mon_state_formation.2.f: "“参议院、军官、卫队成员、佩尔亚尼契成员，都在等待[ROOT.GetCountry.GetRuler.GetHerHis]的示意。我不相信世界上还有哪个国家能像这里一样，统治者的命令能如此精确而迅速地从最低层执行到最高层。”\n\n——俄罗斯特使奥泽列茨科夫斯基，向圣彼得堡的报告\n\n“我听说，这位修士可不太像神职人员。”\n“我倒很钦佩[ROOT.GetCountry.GetRuler.GetHerHim]。论剑术，没有哪位主教能比得上他。”\n“是啊，酒馆里的女士们都这么说。”" #\n\n\–Moscow street gossip
 mon_state_formation.2.a: "纯粹的外交使团。"
 mon_state_formation.2.b: "至少前往圣瓦西里大教堂。"
 #make Saint
 mon_state_formation.3.t: "新圣人"
 mon_state_formation.3.d: "佩塔尔一世已正式被[ROOT.GetCountry.GetRuler.GetFullName]和塞尔维亚东正教会封圣。"
 mon_state_formation.3.f: "“他到底显现过什么神迹？”\n“我父亲被土耳其人砍了头，佩塔尔一世让他起死回生了。”\n“才没有！”\n“呃，也许不是我父亲，是他一个朋友。”\n“无所谓。我们又不是浮夸的意大利人。我们的圣人不需要神迹。”\n“不过有神迹也挺好的。”\n“我叔叔梦见过他，这算不算？梦里有个伟大的塞尔维亚帝国，收复了君士坦丁堡。”\n“帝国？先让我每天能吃上一顿像样的饭，再谈什么帝国吧。”\n“说真的，长官。我们没被土耳其人统治，这还不够神迹吗？”"
 mon_state_formation.3.a: "欢迎前往他的陵墓朝圣。"
 mon_state_formation.3.b: "强调他对[ROOT.GetCountry.GetNameNoFlag]的愿景。"
 mon_state_formation.3.c: "“最伟大的奇迹在战场上。”"
 #Regain Austrian Coast JE
 je_mon_austria_alliance: "转变策略"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]承认其占据着本应属于我们的沿海土地。不过，他们坚决反对让[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')]人的影响力渗入地中海地区。\n\n如果我们能让奥地利人相信，我们已经与[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')]的东正教兄弟反目成仇，或许能让他们归还我们宝贵的海岸。"
 je_mon_austria_status_desc: "[concept_relations]与[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]是[SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "我们从[concept_raiding]获得的收入必须低于@money!+700"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]撤回提议"
 notification_je_mon_austria_alliance_fail_desc: "鉴于近期事态发展，[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')]已不再愿意考虑归还我们的港口。"
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 #Austria hands back coast event
 mon_state_formation.4.t: "黑山海岸"
 mon_state_formation.4.d: "黑山船只再次从#v 卡塔罗#!港启航，驶向地中海。这座港口已由我们的新盟友[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]归还给我们。"
 mon_state_formation.4.f: "“我们的朋友把本就属于我们的东西还了回来，这可真够大方的，不是吗？”\n\n“干杯！我发誓我是山里唯一会打绳结的人，该死的，能派上用场真好。”\n“赶紧倒酒吧。你知道吗，在奥地利占领时期，有成千上万的好塞尔维亚人生活在那里，对吧？现在他们和他们的船都站在我们这边。”\n“是啊。为他们干杯！也为你的健康干杯！”\n“为黑山干杯！也为你别总自封为我们唯一的水手干杯。”\n“嗯。不是唯一一个，当然不是。我只是最感恩的那个。”"
 mon_state_formation.4.a: "欢迎世界各地的商人来到[ROOT.GetCountry.GetNameNoFlag]。"
 mon_state_formation.4.b: "国际社会赞誉[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]"
 mon_state_formation.4.c: "向我们的新朋友索要武器。"
 #Serbia and Mon join JE
 je_mon_serb_unity: "塞尔维亚和黑山"
 je_mon_serb_unity_reason: "[SCOPE.sCountry('montenegro').GetNameNoFlag]人民始终认为自己是塞尔维亚人，只是不幸被暴虐的[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]与[SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]的同胞隔开。\n\n如果两国都能获得自由并接壤，便可联合成为一个伟大的塞尔维亚民族。"
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag]与[SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]将有机会合并为一个国家。我们可以选择采用哪一方的法律和领袖。"
 mon_state_formation.5.t: "塞尔维亚和黑山"
 mon_state_formation.5.d: "我们的自由国家接壤，将有机会使塞尔维亚人民重新团结为一个单一的民族。"
 mon_state_formation.5.f: "“他们说，黑山是由一群在科索沃战役的屠杀中迷失方向的塞尔维亚骑士建立的，他们一路辗转来到了黑山，并从土耳其人手中夺下了这片土地。他们的子孙后代继续战斗，一代又一代……因此，黑山人在这座山上坚守了几个世纪，从不畏惧下山援助其他基督徒。如今，战局终于扭转，那些从未投降的勇敢骑士们可以重新与主力会合，甚至可能引领部队，直到战斗以死亡或胜利告终！”"
 mon_state_formation.5.a: "我们是黑山。"
 mon_annexes_ser_tt: "我们会使用[SCOPE.sCountry('montenegro').GetNameNoFlag]的统治者和法律"
 mon_state_formation.5.b: "我们是塞尔维亚。"
 ser_annexes_mon_tt: "我们会使用[SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]的统治者和法律"
 mon_state_formation.5.c: "我们是塞尔维亚和黑山。"
 mon_annexes_ser_mon_tt: "我们会使用自己的统治者和法律，但国名会更改为#v 塞尔维亚和黑山#!"
 mon_state_formation.5.e: "一个民族，但两个国家。"
 mon_annexes_not_tt: "我们会保持分离"
 mon_state_formation.6.t: "诗人大公逝世"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')]因肺结核去世。[SCOPE.sCharacter('danilo').GetFullName]登上了王位，尽管他的叔父[SCOPE.sCharacter('betrayer').GetFirstName]曾试图阻挠他继位。"
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')]去世。[SCOPE.sCharacter('danilo').GetFullName]登上了王位，尽管他的叔叔[SCOPE.sCharacter('betrayer').GetFirstName]试图阻止继承。"
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')]因肺结核去世。[SCOPE.sCharacter('danilo').GetFullName]继位登基。"
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')]去世。[SCOPE.sCharacter('danilo').GetFullName]登上了王位。"
 mon_state_formation.6.f: "#italic 啊，只要我的双目还能够看端详，\n看到祖国遭受的损失获得补偿！\n我就会相信正义已得到伸张。\n我的心灵就会感到宁静的安慰，\n正如一个美好春天的明朗早晨，\n缓慢吹拂的煦风，朵朵移动的轻云，\n在大海的怀抱里安睡得香酣深沉。#!\n\n——佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.6.a: "将[SCOPE.sCharacter('petar').GetFirstName]封为圣人。"
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName]将以君主自居。"
 mon_state_formation.6.c: "让我们在悲痛中团结一致。"
 mon_state_formation.6.e: "我们现在不会、将来也永远不会收容异见分子。"
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName]被原谅了"
 danilo_dresses_like_a_prince_tt: "如果我们开始制定[GetLawType('law_monarchy').GetName][concept_law]，[SCOPE.sCharacter('danilo').GetFirstName]将亲自确保它得到通过。"
 mon_state_formation.7.t: "不是主教，而是君主"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName]希望被视作一位君主，但[SCOPE.gsInterestGroup('devout').GetName]却坚持称他为一位主教。他正在思考如何最好地证明他们是错的。"
 mon_state_formation.7.f: "“神父，我能不能替别人做忏悔？”\n“达尼洛这次又闯什么祸了？”\n“呃，这事儿得从他错过自己的授职仪式说起——”\n“又来？明天我亲自把他拖到祭坛前去。”\n“噢，神父，您不明白。他可不只做了这些。”"
 mon_state_formation.7.a: "主教不会忘记穿法衣。"
 mon_state_formation.7.b: "主教不会结婚。"
 mon_state_formation.7.c: "主教不会光顾“特殊行业女性”。"
 mon_state_formation.7.e: "主教不会喝被斩首的土耳其人的血。"
 mon_state_formation.7.g: "主教不会打算在同一天把所有这些事都干了。"
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName]开始寻找合适的新娘"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]希望结婚"
 mon_state_formation.8.d: "王室婚姻即将开始，[ROOT.GetCountry.GetNameNoFlag]所有人都想知道[SCOPE.sCharacter('danilo').GetFullName]选择了谁作为他的新娘。"
 mon_state_formation.8.d2: "如今[SCOPE.sCharacter('danilo').GetFullName]已是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，是时候为[ROOT.GetCountry.GetRuler.GetHerHim]选择一位妻子了。"
 mon_state_formation.8.f: "“马尔穆拉元帅！那场婚礼怎么样？那些山地部落有没有好好表现？”\n\n“我们护送那可怜姑娘从港口过来时，她脸色苍白得像鬼一样。这能怪她吗？想象一下公主落到狼群中间。不过，宣誓仪式刚结束没多久，她就说起他们的语言，差人取来她的东西，喝起酒来像鱼喝水，骂起人来像水手。有些男人看不惯，但她可不会对他们留情。要是[SCOPE.sCharacter('danilo').GetFirstName]不小心点，用不了多久，这营地就得由她来掌管，我们好歹也能有个明白事理的人打交道了。”"
 mon_state_formation.8.f2: "“我从未见过如此野蛮的行径！[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle][SCOPE.sCharacter('danilo').GetFirstNameNoFormatting]出现了，穿的是战袍而非礼服，还吹嘘起他前一天晚上去过哪些人家。一名骑兵从突袭土耳其人的行动中带回了一颗刚砍下的头颅献给他，达尼洛大声喊道：‘如我所言！’接着——愿上天宽恕我们——他竟从滴血的脖颈处饮起血，引得手下人哄笑不止。最后，众人的目光终于落到了那个我们从港口带来、要嫁给这个恶魔的可怜姑娘身上。她比我的任何士兵都要勇敢，走上前去，而那名神父——在枪口的威逼下，一边极力反对，一边在上帝羞愧的目光中为他们主持了婚礼……我真心希望自己永远不要再被派回巴尔干半岛。”"
 mon_state_formation.8.a: "为了职责，与塞尔维亚的克莱奥帕特拉·卡拉乔尔杰维奇公主结婚。"
 mon_state_formation.8.b: "为了钱，与维也纳的安娜斯塔西娅·冯·西纳女男爵结婚。"
 mon_state_formation.8.c: "为了爱，与的里雅斯特的达琳卡·克韦基奇结婚。"
 mon_state_formation.9.t: "建造比利亚尔达宫"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName]下令建造一座拥有二十五个房间的住宅，并配以一座圆形防御塔。建造大师们想知道这座宫殿的装饰布局该凸显什么。"
 mon_state_formation.9.f: "“在修道院正上方的一块岩石上，有一座圆塔，塔上开了炮孔，但没有大炮，绕着围墙，有20个土耳其人的头被插在木桩上，这是黑山的战利品……在一个基督教国家，在修道院和主教宫周围，这可真是罕见。”\n\n——约翰·加德纳·威尔金森，黑山游客"
 mon_state_formation.9.a: "让一些大力士把一张台球桌从海上搬上来。"
 mon_state_formation.9.b: "以圣哈拉蓝博的头骨碎片祝福小教堂。"
 mon_state_formation.9.c: "为什么只在塔上插人头？每个房间都插上！"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle][SCOPE.sCharacter('danilo').GetFullName]遇刺"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName]在沿海地区视察时遭枪击身亡。[SCOPE.sCharacter('nikola').GetFullName]登上了王位。"
 mon_state_formation.10.f: "“刺客是托多尔·卡迪奇，当场就开了枪。他妻子把他带进屋里，不信任任何人，亲自照料他。好几天不见人影，我们就去了港口，你懂吧？去问他们到底把我们长官弄哪儿去了。等我们终于知道他死了，奥地利人鸣炮致哀，全镇人都涌上街头打探消息。有人说这是侵略者将至的征兆，还有人认为敌人早已潜伏在这里。”"
 mon_state_formation.10.a: "敌人藏在我们中间。让忠诚者证明自己！"
 mon_state_formation.10.b: "显然是[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]干的。"
 mon_state_formation.10.c: "“[SCOPE.sCharacter('danilo').GetFirstName]死时仍是个罪人，但[SCOPE.sCharacter('nikola').GetFirstName]还有希望。”"
 #First Schools Event
 mon_state_formation.11.t: "第一所学校"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName]亲自促成了黑山第一所学校的建立。"
 mon_state_formation.11.f: "“我记得[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]欢迎我们入学时的情景。我们那时连书本是什么都不知道，更不用说学校了，就连神父都不识字。但这个人，尽管满口都是勇敢和战争，却也自称是诗人——或诗人之子。他谈论着像民族、尊严之类的东西。我完全不明白发生了什么，但记得当时感觉到有什么东西正在萌芽。我感觉自己能成为某个伟大事业的一部分。就像在永不凋零的花园里，一棵树最初萌发的嫩芽。”"
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U]应当负责制定课程。"
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U]可以亲自培养更多教师。"
 mon_school_helper: "这会随时间大幅提高国家的识字率"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U]会确保孩子们学会战斗。"
 #Taxes?
 mon_state_formation.12.t: "赋税？"
 mon_state_formation.12.d: "在接连杀死奥斯曼税吏许多年后，[ROOT.GetCountry.GetNameNoFlag]的民众对纳税这个概念本身就很抵触，即便税款是交给[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的。"
 mon_state_formation.12.f: "“所以[ROOT.GetCountry.GetRuler.GetSheHe]是在抢我们的钱？”\n“不，[ROOT.GetCountry.GetRuler.GetSheHe]是在向我们#italic 征税#!。”\n“有什么区别？”\n“呃，税款会用来造福我们。”\n“所以他们会给我们面粉，或者帮我们修屋顶？”\n“不……听着，要是我们不交，武装人员就会来——”\n“所以[ROOT.GetCountry.GetRuler.GetSheHe]#italic 还是#!在抢我们的钱！”"
 mon_state_formation.12.a: "同意逐步减轻税负。"
 mon_state_formation.12.b: "倾听每个人的顾虑。"
 mon_state_formation.12.c: "威胁所有反抗者。"
 mon_state_formation.12.e: "“不，不是赋税。我说的是斧子！”"
 #first arms
 mon_state_formation.13.t: "真正的目的"
 mon_state_formation.13.d: "[ROOT.GetCountry.GetNameNoFlag]的人民为他们的第一座[SCOPE.sBuilding('arms').GetName]感到无比自豪。"
 mon_state_formation.13.f: "#italic 我为我心爱的火石枪难过伤悲，\n远胜过我哀悼失去了一只右臂，\n我哀哭它象悲悼我的亲生儿子，\n我哀哭它象悲悼我的同胞兄弟。\n说这枪胜过一切的枪并不过分，\n它带给我幸运，从没有射击不准，\n也从来用不着费心去校正擦洗，\n这枝枪总是光亮得象一面镜子。\n在一千枝枪里我用它射击敌人，\n你也分辨得出来它不同的啸声。#!\n\n——佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.13.a: "造出好枪。"
 mon_state_formation.13.b: "造出便宜枪。"
 mon_state_formation.13.c: "造出很多枪。"
 je_tur_raided: "桀骜不驯的山地"
 je_tur_raided_reason: "黑山人自认为是个独立国家，实则只是我们选择保障其宗教自由而赋予自治权的臣属。长久以来，我们对他们过于容忍，他们却杀害我们的税吏，伤害我们的人民。\n\n如果对其采取武力镇压，则可震慑境内其他叛乱势力。但必须谨防列强干涉，以免小小的[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')]成为点燃欧洲火药桶的那根火柴。\n\n#v 劫掠：#!\n遭劫掠的[Concept('concept_state', '$concept_states$')]将在[concept_taxes]方面受到惩罚，并因[concept_turmoil]遭受更严重的后果。"
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')]正在劫掠[GetGlobalVariable('mon_raid_state').GetState.GetName]！"
 je_tur_raided_no_target: "黑山人暂时停止劫掠……"
 je_montenegrin_tur_raid_back: "发起反击"
 je_montenegrin_tur_raid_back_desc: "攻击黑山军队，以暂时终止他们的劫掠。"
 je_montenegrin_tur_raid_back_condition_tt: "黑山正在劫掠我们的地区"
 je_montenegrin_tur_raid_back_effects_tt: "黑山军队陷入混乱，他们的劫掠将暂时终止"
 counterraided_recently_tt: "我们使用该互动的频率不能超过#v 三年#!一次"
 #Turkey Conquers
 mon_state_formation.14.t: "歌利亚杀死大卫"
 mon_state_formation.14.d: "黑山的叛军终于屈服了。"
 mon_state_formation.14.f: "#italic 这是什么意思，我的黑山兄弟们！\n这种不当的思想使人非常气愤。\n究竟是谁蓄意煽起这种火焰，\n这样邪恶地谈论着对我教的背叛？\n我们不该谈叛教，可以情同兄弟，\n一次次战斗，我们不是曾在一起，\n就像亲手足一样同舟共济？\n穆斯林妇女胜似塞尔维亚妇女，\n把美丽的秀发献在英雄的墓地。#!\n\n——佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.14.a: "让这成为所有反抗者的教训。"
 mon_state_formation.14.b: "为黑山的罪惩罚所有[SCOPE.sCulture('serbian').GetName]人。"
 mon_state_formation.14.c: "犯错者是人，谅错者……"
 mon_state_formation.15.t: "黑山国"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]试图将叛乱黑山上的部落联合起来，建立一个国家。"
 mon_state_formation.15.f: "亲爱的教授……是的，我就是陪同奥古斯塔斯二世前往那个地区、协助他进行植物学研究的巴托洛梅奥·巴索莱托。但我对所谓的塞尔维亚凤凰花并没有太多印象。植物并不是我最关心的事。我踏入的是一片土地，女人在田间劳作，男人则磨刀霍霍——若没有劫掠可干，就彼此厮杀。一根插着土耳其人头颅的长矛便是建筑艺术的巅峰，而那里的人民骨瘦如柴、不识字、一贫如洗，只想着下一顿饭在哪里。\n\n采邑主教本人奉沙皇之命，为我的国王腾出了自己的房间。他的双眼几乎闪着绿色的光，那是嫉妒。我当时就能看出来，这个年轻人怀有野心——想把山上的叛军团结起来，给他们的首领披上一层看似合法政府的外衣，锻造出一个足以震撼世界的国家。"
 mon_state_formation.15.a: "颠覆世界，或者为此牺牲。"
 law_women_in_the_fields_is_in_effect_tt: "当[GetLawType('law_women_in_the_fields').GetName][concept_law]活跃时，黑山将拥有更多士兵和工人，但人民将受苦。"
 mon_state_formation.16.t: "野蛮人！"
 mon_state_formation.16.d: "[ROOT.GetCountry.GetName]暴力和好斗的名声迫使列强撤回支持。它现在必须依靠自身力量建立塞尔维亚民族。"
 mon_state_formation.16.f: "#italic 这个世界如今成了我的炼狱，\n人们变成了地狱里的幽灵。\n哦，我黑暗的日子！哦，我黑暗的命运！\n哦，我悲惨的塞尔维亚民族被熄灭！\n我活过了你们的许多苦难，\n却不得不与最可怕的敌人战斗！#!\n\n佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.16.a: "我们心中拥有一切所需！"
 mon_state_formation.16.b: "好吧，但[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]会考虑归还我们的港口吗？"
 mon_state_formation.17.t: "被征服！"
 mon_state_formation.17.d: "我们珍贵的[ROOT.GetCountry.GetName]已被[SCOPE.sCountry('overlord').GetAdjective]统治者封为附庸。"
 mon_state_formation.17.f: "#italic 愿上帝惩罚你们这些卑劣堕落者，\n我们为何需要土耳其人的信仰？\n你将如何面对祖先的诅咒？\n你将如何在米洛什\n和所有其他塞尔维亚英雄面前出现？\n他们的名字将伴随太阳长存。#!\n\n佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.17.a: "我们必须呼吁其他国家。"
 mon_state_formation.17.b: "如果打不过他们，就加入他们。"
 mon_get_back_land: "我们将收回[SCOPE.sStateRegion('state').GetName]国境内所有奥斯曼土地。"
 mon_state_formation.18.t: "重新装修"
 mon_state_formation.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]文明的小妻子建议我们将比利亚尔达宫的人头取下来。"
 mon_state_formation.18.f: "“她老家那怎么装饰宫殿，头儿？”\n“不知道，米尔科。听说是柱子、雕像和花朵之类的垃圾。”\n“听起来很无聊。”\n“非常无聊！柱子怎么帮我打土耳其人？”\n“是啊，指着比利亚尔达宫说‘那个是我搞来的’让人振奋。”\n“不过味道……”\n“是啊，最好换勤一些。”\n“确实……答案一直是更多的人头。”"
 mon_state_formation.18.a: "是时候让[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')]走向文明了。"
 mon_state_formation.18.b: "不！[SCOPE.sCharacter('danilo').GetFirstName]不能在士兵面前丢脸。"
 mon_state_formation.18.c: "如果有必要，我们需要#italic 多挂#!几个脑袋。"
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]举国狂欢"
 mon_state_formation.19.d: "我们国家战胜了最大的敌人。$dyn_c_ottoman_empire$已不复存在！"
 mon_state_formation.19.f: "#italic 大家听着，请脱下帽子秉着诚心\n为了我们所有英勇骑士的灵魂，\n现在举行礼拜仪式来纪念他们。\n今天他们欢天喜地大开了笑颜……#!\n\n佩塔尔·彼得罗维奇‑涅戈什二世，#italic 《山地花环》#!"
 mon_state_formation.19.a: "让[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')]成为人间乐园。"
 mon_state_formation.19.b: "让我们引领一切暴政的终结！"
 mon_state_formation.19.c: "我们只知道战争。"
