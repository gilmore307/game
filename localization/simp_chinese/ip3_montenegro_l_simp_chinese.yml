 #JE RAIDING and related
 #je_montenegrin_raiding text
 je_montenegrin_raiding: "劫掠"
 je_montenegrin_raiding_reason: "由于可耕土地稀少且毫无产业可言，黑山的部落转而依靠[concept_raiding]奥斯曼的领土过活。\n\n然而，黑山部落民骄傲地展示奥斯曼人头颅的行为，却并不受[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]待见。\n\n与此同时，如果我们劫掠过度，[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]可能会以此为借口正当化他们的侵略。\n\n[concept_raiding]：\n由于我们#v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#!的陆军[concept_power_projection]和#v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!的[concept_raiding_frequency]，我们获得#v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#!劫掠收入。\n\n我们从劫掠获得的收入越多，[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]反击的可能性就越大，除非他们处于战争。"
 je_montenegrin_raiding_amount: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_montenegrin_raiding_amount')]"
 je_montenegrin_raiding_amount_display_max: "[concept_raiding]使我们获得#g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!（上限）"
 je_montenegrin_raiding_amount_display: "[concept_raiding]使我们获得#g @money!+[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 je_montenegrin_raiding_reason_rus1: "[SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]"
 je_montenegrin_raiding_reason_rus2: "$RUS$"
 #JE raiding progress bar
 montenegrin_raiding_progress_bar: "劫掠热情"
 montenegrin_raiding_progress_bar_desc: "[concept_raiding_frequency]：#v [JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)]%#!"
 #[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]
 montenegrin_raiding_stop_tt: "#b $MON$#!会停止[concept_raiding]"
 #"The question is not whether to raid or not to raid, but rather how often we should raid, and how many heads should we bring back?"
 #JE raiding buttons
 je_montenegrin_raiding_increase_button: "“给我带来更多脑袋！”"
 je_montenegrin_raiding_increase_button_desc: "允许部落更频繁地劫掠，提高[concept_raiding_frequency]。这会增加我们的收入，但会破坏与#v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#!，尤其是#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!的[concept_relations]。"
 mon_more_raiding_tt: "我们必须等待至少一年才能再次增加劫掠。"
 mon_more_heads_tt: "[concept_raiding_frequency]提高25%"
 je_montenegrin_raiding_decrease_button: "阻止劫掠"
 je_montenegrin_raiding_decrease_button_desc: "强制各部落减少劫掠行为，使[concept_raiding_frequency]降低25%。#v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#!将赞赏这一文明对待#v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!的举措。"
 mon_less_raiding_tt: "我们必须等待至少六个月才能再次减少劫掠。"
 mon_discourage_raiding_tt: "[concept_raiding_frequency]降低25%"
 #If not longer bordering notification that raiding stops
