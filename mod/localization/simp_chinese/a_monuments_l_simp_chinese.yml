 je_white_house_construction_reason: "确定了建造白宫的最佳地点后，我们必须着手进行重大的建设任务。当它完工时，我们希望这座建筑能成为世界上最高的建筑之一。"
 white_house_decision: "勘测白宫选址"
 white_house_decision_desc: "我们的建筑师相信，钢框架和混凝土等创新会使建筑能建得比以前设想的更高。他们敦促我们授权一项勘测，以确定最好的建造地点。"
 white_house_modifier: "触摸天空"
 first_white_house_modifier: "建筑先驱"
 white_house.1.t: "白宫选址确定"
 white_house.1.d: "我们的建筑师和工程师认为[SCOPE.sState('white_house_site').GetName]的[SCOPE.sState('white_house_site').GetCityHubName]就是建造白宫的最佳地点。"
 white_house.1.f: "“先生们，我们要去建造世界上最高的建筑。仅地基就需要数百人，如果不十二小时轮班还要更多。我们每天都需要将成千上万袋水泥运送到一座大都市的中心。我们必须确保所需的巨量钢铁的供应，它们将像阿特拉斯一样承载整个世界的重量。我们面前的任务无比艰巨。”"
 white_house.1.a: "打下地基。"

